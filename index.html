  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    const BASE_URL = "https://01ananto.github.io/SplitSmart/";
    const INVITE_EXPIRES_DAYS = 14;

    const Icons = {
      receipt: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="8" x2="16" y1="10" y2="10"></line><line x1="8" x2="12" y1="14" y2="14"></line></svg>,
      userPlus: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" x2="19" y1="8" y2="14"></line><line x1="16" x2="22" y1="11" y2="11"></line></svg>,
      users: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0-3-3.87"></path><path d="M7 21v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
      pencil: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 20h9"></path><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5Z"></path></svg>,
      trash: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18"></path><path d="M8 6V4h8v2"></path><path d="M19 6l-1 14H6L5 6"></path></svg>,
      key: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 2l-2 2m-2 2l-2 2m2-2l2 2m-2-2l-6 6"></path><circle cx="7" cy="17" r="3"></circle></svg>,
      qr: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3z"></path><path d="M14 14h3v3h-3zM17 17h4v4h-4z"></path></svg>,
    };

    const toCents = (val) => Math.round(Number(val) * 100) || 0;
    const toDollars = (cents) => cents / 100;

    const CODE_CHARS = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
    function generateCode(len = 10) {
      const buf = new Uint8Array(len);
      crypto.getRandomValues(buf);
      let out = "";
      for (let i = 0; i < len; i++) out += CODE_CHARS[buf[i] % CODE_CHARS.length];
      return out.slice(0, 4) + "-" + out.slice(4, 8) + "-" + out.slice(8);
    }

    const nowMs = () => Date.now();

    function computeNetBalances(members, expenses) {
      const net = {};
      members.forEach(m => { net[m.profile_id] = 0; });

      for (const exp of expenses) {
        const amountCents = exp.amount_cents || 0;
        const paidBy = exp.paid_by_profile_id;
        const participants = exp.participants || [];
        const pct = exp.percentages || {};

        if (net[paidBy] !== undefined) net[paidBy] += amountCents;

        let totalDistributed = 0;
        const owed = {};
        participants.forEach(uid => {
          const p = Number(pct[uid] || 0);
          const share = Math.round(amountCents * (p / 100));
          owed[uid] = share;
          totalDistributed += share;
        });

        const remainder = amountCents - totalDistributed;
        if (remainder !== 0 && participants.length > 0) {
          owed[participants[0]] = (owed[participants[0]] || 0) + remainder;
        }

        for (const uid of participants) {
          if (net[uid] !== undefined) net[uid] -= (owed[uid] || 0);
        }
      }
      return net;
    }

    function simplifyDebts(net) {
      const creditors = [];
      const debtors = [];
      for (const [uid, amt] of Object.entries(net)) {
        if (amt > 0) creditors.push([uid, amt]);
        else if (amt < 0) debtors.push([uid, -amt]);
      }
      creditors.sort((a, b) => b[1] - a[1]);
      debtors.sort((a, b) => b[1] - a[1]);

      const transfers = [];
      let i = 0, j = 0;
      while (i < debtors.length && j < creditors.length) {
        const [duid, damt] = debtors[i];
        const [cuid, camt] = creditors[j];
        const pay = Math.min(damt, camt);
        transfers.push({ from_profile_id: duid, to_profile_id: cuid, amount_cents: pay });
        debtors[i][1] -= pay;
        creditors[j][1] -= pay;
        if (debtors[i][1] === 0) i++;
        if (creditors[j][1] === 0) j++;
      }
      return transfers;
    }

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [errorMessage, setErrorMessage] = useState(null);
      const [toast, setToast] = useState(null);
      const [isLoggingIn, setIsLoggingIn] = useState(false);

      const [groups, setGroups] = useState([]);
      const [activeGroupId, setActiveGroupId] = useState(null);
      const [activeGroup, setActiveGroup] = useState(null);

      const [members, setMembers] = useState([]);
      const [expenses, setExpenses] = useState([]);

      const [newGroupName, setNewGroupName] = useState("");

      const [showInviteModal, setShowInviteModal] = useState(false);
      const [showMembersModal, setShowMembersModal] = useState(false);
      const [showJoinCodeModal, setShowJoinCodeModal] = useState(false);

      const [inviteLink, setInviteLink] = useState("");
      const [inviteCode, setInviteCode] = useState("");
      const [inviteQrDataUrl, setInviteQrDataUrl] = useState("");

      const [showAddExpense, setShowAddExpense] = useState(false);
      const [showEditExpense, setShowEditExpense] = useState(false);
      const [editExpense, setEditExpense] = useState(null);

      const [joinCodeInput, setJoinCodeInput] = useState("");

      const notify = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 1600);
      };

      const handleGoogleLogin = async () => {
        if (isLoggingIn) return;
        setIsLoggingIn(true);
        setErrorMessage(null);
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.origin + window.location.pathname }
          });
          if (error) throw error;
        } catch (e) {
          setErrorMessage(e.message || "Login failed");
        } finally {
          setIsLoggingIn(false);
        }
      };

      // Auth listener
      useEffect(() => {
        supabase.auth.getUser().then(({ data: { user } }) => {
          setUser(user || null);
          setLoading(false);
        });

        const { data: listener } = supabase.auth.onAuthStateChange((_, session) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });

        return () => listener.subscription.unsubscribe();
      }, []);

      // Groups listener
      useEffect(() => {
        if (!user) return;

        const channel = supabase
          .channel('groups-channel')
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'groups' },
            async () => {
              const { data, error } = await supabase
                .from('groups')
                .select('*')
                .in('id', (
                  await supabase
                    .from('group_members')
                    .select('group_id')
                    .eq('profile_id', user.id)
                ).data.map(r => r.group_id));

              if (!error) {
                setGroups(data || []);
                if (!activeGroupId && data?.length) setActiveGroupId(data[0].id);
              }
            }
          )
          .subscribe();

        return () => supabase.removeChannel(channel);
      }, [user]);

      // Active group listener
      useEffect(() => {
        if (!activeGroupId || !user) {
          setActiveGroup(null);
          return;
        }

        const channel = supabase
          .channel(`group:${activeGroupId}`)
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'groups', filter: `id=eq.${activeGroupId}` },
            (payload) => {
              if (payload.new.owner_id === user.id || payload.new.memberIds?.includes(user.id)) {
                setActiveGroup(payload.new);
              } else {
                setActiveGroup(null);
              }
            }
          )
          .subscribe();

        return () => supabase.removeChannel(channel);
      }, [activeGroupId, user]);

      // Members & expenses (simplified for now - expand as needed)
      useEffect(() => {
        if (!activeGroupId || !user) {
          setMembers([]);
          setExpenses([]);
          return;
        }

        // Members
        supabase
          .from('group_members')
          .select('*, profile:profiles(display_name, email)')
          .eq('group_id', activeGroupId)
          .then(({ data }) => setMembers(data || []));

        // Expenses
        supabase
          .from('expenses')
          .select('*')
          .eq('group_id', activeGroupId)
          .order('created_at', { ascending: false })
          .limit(200)
          .then(({ data }) => setExpenses(data || []));
      }, [activeGroupId, user]);

      const isOwner = activeGroup?.owner_id === user?.id;
      const memberMap = useMemo(() => new Map(members.map(m => [m.profile_id, m])), [members]);

      const stats = useMemo(() => {
        const totalCents = expenses.reduce((s, t) => s + (t.amount_cents || 0), 0);
        const net = computeNetBalances(members, expenses);
        const transfers = simplifyDebts(net).map(t => ({
          ...t,
          fromName: memberMap.get(t.from_profile_id)?.profile?.display_name || "Member",
          toName: memberMap.get(t.to_profile_id)?.profile?.display_name || "Member"
        }));
        const balances = members.map(m => ({ ...m, netCents: net[m.profile_id] || 0 }));
        return { totalCents, balances, transfers };
      }, [members, expenses, memberMap]);

      const createGroup = async () => {
        if (!newGroupName.trim() || !user) return;
        try {
          const { data: group, error } = await supabase
            .from('groups')
            .insert({ name: newGroupName.trim(), owner_id: user.id })
            .select()
            .single();

          if (error) throw error;

          await supabase.from('group_members').insert({
            group_id: group.id,
            profile_id: user.id,
            role: 'owner'
          });

          setNewGroupName("");
          setActiveGroupId(group.id);
          notify("Category created");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      // ... (your other handlers like renameCategory, deleteCategory, createInvite, acceptInvite, joinWithCode, removeMember, handleAddExpense, handleUpdateExpense remain the same but need Supabase equivalents - let me know if you want them converted next)

      if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 text-2xl animate-pulse">SPLITSMART</div>;

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
            <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl max-w-md w-full text-center space-y-6 border modal-enter">
              <h1 className="text-4xl font-black">SplitSmart</h1>
              {errorMessage && <div className="bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold">{errorMessage}</div>}
              <button disabled={isLoggingIn} onClick={handleGoogleLogin} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3 disabled:opacity-50">
                <img src="https://www.google.com/favicon.ico" className="w-5 h-5 invert" /> Continue with Google
              </button>
              <button onClick={() => setShowJoinCodeModal(true)} className="w-full py-4 bg-white border-2 rounded-2xl font-black text-slate-800 hover:bg-slate-50">Join with Code</button>
            </div>
          </div>
        );
      }

      const myNet = stats.balances.find(b => b.profile_id === user.id)?.netCents || 0;

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar - your original sidebar with minor adjustments */}
          <div className="w-full md:w-80 bg-white border-r p-6 flex flex-col shrink-0">
            <h2 className="font-black text-2xl text-indigo-600 mb-6 tracking-tighter">SplitSmart</h2>
            <button onClick={() => setShowJoinCodeModal(true)} className="mb-6 w-full bg-slate-50 border p-3 rounded-2xl font-black text-xs flex items-center justify-center gap-2 hover:bg-slate-100 transition-colors">
              <span className="w-4 h-4">{Icons.key}</span> Join with Code
            </button>
            <div className="flex-1 space-y-4 overflow-y-auto">
              <div className="space-y-2">
                {groups.map(g => (
                  <div key={g.id} className="group relative">
                    <button onClick={() => setActiveGroupId(g.id)}
                      className={`w-full text-left p-4 pr-16 rounded-2xl font-black text-sm transition-all ${activeGroupId === g.id ? 'bg-indigo-600 text-white shadow-md' : 'hover:bg-slate-50 text-slate-600'}`}>
                      {g.name}
                    </button>
                    <div className={`absolute right-3 top-3.5 flex gap-1 transition-opacity ${activeGroupId === g.id ? 'text-white' : 'text-slate-600'}`}>
                      <button onClick={() => {
                        const n = prompt("Rename Category:", g.name);
                        if (n) {/* rename logic with supabase.update */ }
                      }} className="p-1 hover:bg-black/10 rounded-md">
                        <span className="w-3.5 h-3.5 block">{Icons.pencil}</span>
                      </button>
                      <button onClick={() => {/* delete logic with supabase.delete */ }} className="p-1 hover:bg-black/10 rounded-md">
                        <span className="w-3.5 h-3.5 block">{Icons.trash}</span>
                      </button>
                    </div>
                  </div>
                ))}
              </div>
              <input className="w-full p-4 bg-slate-50 border-2 border-dashed rounded-2xl text-xs font-bold outline-none" placeholder="Add Category" value={newGroupName} onChange={e => setNewGroupName(e.target.value)} onKeyDown={e => e.key === 'Enter' && createGroup()} />
            </div>
            <div className="mt-8 pt-6 border-t flex items-center gap-4">
              <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600">{(user.user_metadata?.full_name || user.email || 'U')[0].toUpperCase()}</div>
              <div className="flex-1 truncate">
                <p className="font-black text-xs truncate">{user.user_metadata?.full_name || user.email}</p>
                <button onClick={handleLogout} className="text-[10px] font-bold text-red-500 uppercase tracking-widest">Sign Out</button>
              </div>
            </div>
          </div>

          {/* Main Area - your original layout */}
          <div className="flex-1 p-6 md:p-12 overflow-y-auto">
            {toast && <div className="mb-4 p-3 bg-slate-900 text-white rounded-2xl font-black text-xs inline-block fixed top-6 right-6 z-[60] shadow-lg">{toast}</div>}
            {errorMessage && <div className="mb-6 p-4 bg-red-50 text-red-600 rounded-2xl font-bold text-xs">{errorMessage}</div>}

            {!activeGroup ? (
              <div className="h-full flex flex-col items-center justify-center text-slate-300">
                <h2 className="text-2xl font-black">Add a Category to start</h2>
              </div>
            ) : (
              <div className="max-w-5xl mx-auto space-y-12">
                {/* ... your original main content (stats, activity, settlement) ... */}
                <p>Group loaded: {activeGroup.name}</p>
              </div>
            )}
          </div>

          {/* ... your modals (JoinCodeModal, ExpenseModal, etc.) remain unchanged ... */}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
