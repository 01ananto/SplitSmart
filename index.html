<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SplitSmart - Monthly Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    .modal-enter { animation: zoomIn 0.18s ease-out; }
    @keyframes zoomIn { from { opacity:0; transform:scale(0.98);} to {opacity:1; transform:scale(1);} }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, serverTimestamp, arrayUnion, arrayRemove, getDoc, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAg5PYPLSBIOlIwTypFkNf8BRGgnIS3FXY",
      authDomain: "splitsmart-889da.firebaseapp.com",
      projectId: "splitsmart-889da",
      storageBucket: "splitsmart-889da.firebasestorage.app",
      messagingSenderId: "265383787810",
      appId: "1:265383787810:web:de28c8f28ce1fd9a9bf97b",
      measurementId: "G-ZN3B2YLXVT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const { useEffect, useMemo, useState } = React;

    const BASE_URL = "https://01ananto.github.io/SplitSmart/";
    const MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    const Icons = {
      receipt: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="8" x2="10" y1="14" y2="14"></line></svg>,
      plus: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
      users: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-3-3.87"></path><path d="M7 21v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>,
      trash: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18"></path><path d="M19 6l-1 14H6L5 6"></path></svg>,
    };

    const toCents = (val) => Math.round(Number(val || 0) * 100);
    const toDollars = (cents) => (cents / 100).toFixed(2);

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [groups, setGroups] = useState([]);
      const [activeGroupId, setActiveGroupId] = useState(null);
      const [activeGroup, setActiveGroup] = useState(null);
      const [members, setMembers] = useState([]);
      const [expenses, setExpenses] = useState([]);
      const [toast, setToast] = useState(null);
      const [customCat, setCustomCat] = useState("");
      const [showAddExpense, setShowAddExpense] = useState(false);
      const [showInviteModal, setShowInviteModal] = useState(false);

      const notify = (m) => { setToast(m); setTimeout(() => setToast(null), 2000); };

      useEffect(() => {
        return onAuthStateChanged(auth, async (u) => {
          setUser(u);
          setLoading(false);
          if (u) {
            await setDoc(doc(db, "users", u.uid), { displayName: u.displayName, email: u.email, updatedAt: serverTimestamp() }, { merge: true });
          }
        });
      }, []);

      useEffect(() => {
        if (!user) return;
        const q = query(collection(db, "groups"), where("memberIds", "array-contains", user.uid));
        return onSnapshot(q, (snap) => {
          const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setGroups(list);
          if (!activeGroupId && list.length) setActiveGroupId(list[0].id);
        });
      }, [user]);

      useEffect(() => {
        if (!activeGroupId) return;
        onSnapshot(doc(db, "groups", activeGroupId), (s) => setActiveGroup(s.exists() ? { id: s.id, ...s.data() } : null));
        onSnapshot(query(collection(db, "groups", activeGroupId, "members")), (s) => setMembers(s.docs.map(d => ({ uid: d.id, ...d.data() }))));
        onSnapshot(query(collection(db, "groups", activeGroupId, "expenses"), orderBy("createdAt", "desc")), (s) => setExpenses(s.docs.map(d => ({ id: d.id, ...d.data() }))));
      }, [activeGroupId]);

      const createGroup = async (name) => {
        if (!name.trim()) return;
        const ref = await addDoc(collection(db, "groups"), { name: name.trim(), ownerId: user.uid, memberIds: [user.uid], createdAt: serverTimestamp() });
        await setDoc(doc(db, "groups", ref.id, "members", user.uid), { displayName: user.displayName, email: user.email, joinedAt: serverTimestamp() });
        setCustomCat(""); setActiveGroupId(ref.id);
      };

      const calculateBalances = () => {
        const net = {};
        members.forEach(m => net[m.uid] = 0);
        expenses.forEach(ex => {
          const amt = ex.amountCents;
          net[ex.paidByUserId] += amt;
          Object.entries(ex.percentages).forEach(([uid, p]) => {
            if (net[uid] !== undefined) net[uid] -= Math.round(amt * (p / 100));
          });
        });
        return net;
      };

      if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 animate-pulse">SPLITSMART</div>;

      if (!user) return (
        <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
          <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm text-center border">
            <h1 className="text-4xl font-black mb-8">SplitSmart</h1>
            <button onClick={() => signInWithPopup(auth, new GoogleAuthProvider())} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black flex items-center justify-center gap-3">
              Continue with Google
            </button>
          </div>
        </div>
      );

      const myNet = calculateBalances()[user.uid] || 0;

      return (
        <div className="min-h-screen flex flex-col md:flex-row bg-slate-50">
          {/* Sidebar */}
          <div className="w-full md:w-72 bg-white border-r flex flex-col h-auto md:h-screen sticky top-0 z-10">
            <div className="p-6">
              <h2 className="font-black text-2xl text-indigo-600 tracking-tighter">SplitSmart</h2>
            </div>
            
            <div className="flex-1 overflow-y-auto px-4 space-y-1 pb-20">
              <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-3 mb-2">Months</p>
              {MONTHS.map(m => (
                <button key={m} onClick={() => {
                  const existing = groups.find(g => g.name === m);
                  if (existing) setActiveGroupId(existing.id); else createGroup(m);
                }} className={`w-full text-left px-4 py-3 rounded-xl text-sm font-bold transition-all ${activeGroup?.name === m ? 'bg-indigo-600 text-white' : 'hover:bg-slate-100 text-slate-600'}`}>
                  {m}
                </button>
              ))}
              <div className="pt-4 px-3">
                <input value={customCat} onChange={e => setCustomCat(e.target.value)} onKeyDown={e => e.key === 'Enter' && createGroup(customCat)}
                  className="w-full bg-slate-100 border-none rounded-xl p-3 text-xs font-bold" placeholder="+ Custom Category" />
              </div>
            </div>

            <div className="p-6 border-t bg-white">
               <p className="text-xs font-black truncate">{user.displayName}</p>
               <button onClick={() => signOut(auth)} className="text-[10px] text-red-500 font-black uppercase">Sign Out</button>
            </div>
          </div>

          {/* Main Area */}
          <div className="flex-1 p-4 md:p-10">
            {activeGroup ? (
              <div className="max-w-4xl mx-auto space-y-8">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                  <div>
                    <h1 className="text-4xl font-black tracking-tighter">{activeGroup.name}</h1>
                    <p className="text-slate-400 text-xs font-bold">{members.length} Members Sharing Expenses</p>
                  </div>
                  <button onClick={() => setShowAddExpense(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-indigo-200 active:scale-95 transition-transform">
                    Add Expense
                  </button>
                </div>

                <div className={`p-8 rounded-[2.5rem] border ${myNet >= 0 ? 'bg-green-50' : 'bg-red-50'}`}>
                  <p className="text-[10px] font-black uppercase tracking-widest opacity-60">Your Balance</p>
                  <h3 className="text-3xl font-black">${Math.abs(myNet / 100).toFixed(2)}</h3>
                  <p className="text-xs font-bold opacity-70">{myNet >= 0 ? "You are owed by others" : "You owe others"}</p>
                </div>

                <div className="space-y-4">
                  <h2 className="text-xl font-black">History</h2>
                  {expenses.map(ex => (
                    <div key={ex.id} className="bg-white p-5 rounded-2xl border flex items-center justify-between gap-4">
                      <div className="flex items-center gap-4">
                        <div className="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-indigo-600">{Icons.receipt}</div>
                        <div>
                          <p className="font-black text-sm">{ex.description}</p>
                          <p className="text-[10px] font-bold text-slate-400 uppercase">Paid by {members.find(m => m.uid === ex.paidByUserId)?.displayName || "User"}</p>
                        </div>
                      </div>
                      <div className="flex items-center gap-4">
                        <p className="font-black text-lg">${(ex.amountCents / 100).toFixed(2)}</p>
                        <button onClick={() => deleteDoc(doc(db, "groups", activeGroup.id, "expenses", ex.id))} className="text-slate-300 hover:text-red-500">{Icons.trash}</button>
                      </div>
                    </div>
                  ))}
                  {expenses.length === 0 && <div className="text-center py-20 text-slate-300 font-bold italic">No expenses yet this month.</div>}
                </div>
              </div>
            ) : (
              <div className="h-full flex items-center justify-center text-slate-300 font-black">SELECT A MONTH TO START</div>
            )}
          </div>

          {/* Add Expense Modal */}
          {showAddExpense && (
            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-end md:items-center justify-center p-0 md:p-6">
              <div className="bg-white w-full max-w-lg rounded-t-[2rem] md:rounded-[2.5rem] p-8 modal-enter">
                <h2 className="text-2xl font-black mb-6">New Expense</h2>
                <form onSubmit={async (e) => {
                  e.preventDefault();
                  const fd = new FormData(e.target);
                  const strategy = fd.get("strategy");
                  const amountCents = toCents(fd.get("amount"));
                  const description = fd.get("desc");
                  const otherMember = members.find(m => m.uid !== user.uid);

                  let paidBy = user.uid;
                  let pcts = {};

                  if (strategy === "me-split") { 
                    paidBy = user.uid; 
                    pcts = { [user.uid]: 50, [otherMember?.uid || user.uid]: 50 }; 
                  } else if (strategy === "me-full") { 
                    paidBy = user.uid; 
                    pcts = { [user.uid]: 100 }; 
                  } else if (strategy === "them-split") { 
                    paidBy = otherMember?.uid || user.uid; 
                    pcts = { [user.uid]: 50, [otherMember?.uid || user.uid]: 50 }; 
                  } else if (strategy === "them-full") { 
                    paidBy = otherMember?.uid || user.uid; 
                    pcts = { [user.uid]: 100 }; 
                  }

                  await addDoc(collection(db, "groups", activeGroupId, "expenses"), {
                    description, amountCents, paidByUserId: paidBy, percentages: pcts,
                    createdAt: serverTimestamp(), createdByUserId: user.uid
                  });
                  setShowAddExpense(false);
                  notify("Expense Added");
                }} className="space-y-4">
                  <div>
                    <label className="text-[10px] font-black uppercase text-slate-400">Description</label>
                    <input name="desc" required className="w-full bg-slate-50 border-2 rounded-xl p-4 font-bold" placeholder="e.g. Internet Bill" />
                  </div>
                  <div>
                    <label className="text-[10px] font-black uppercase text-slate-400">Amount</label>
                    <div className="relative">
                      <span className="absolute left-4 top-4 font-black text-slate-400">$</span>
                      <input name="amount" type="number" step="0.01" required className="w-full bg-slate-50 border-2 rounded-xl p-4 pl-8 font-black text-xl" placeholder="0.00" />
                    </div>
                  </div>
                  <div>
                    <label className="text-[10px] font-black uppercase text-slate-400">Math Strategy</label>
                    <select name="strategy" className="w-full bg-slate-50 border-2 rounded-xl p-4 font-bold appearance-none">
                      <option value="me-split">Paid by me and split equally</option>
                      <option value="me-full">I owe the full amount</option>
                      <option value="them-split">{members.find(m => m.uid !== user.uid)?.displayName || "Other"} paid, Split equally</option>
                      <option value="them-full">{members.find(m => m.uid !== user.uid)?.displayName || "Other"} is owed full amount</option>
                    </select>
                  </div>
                  <div className="flex gap-3 pt-4">
                    <button type="button" onClick={() => setShowAddExpense(false)} className="flex-1 py-4 font-black text-slate-400 text-xs uppercase tracking-widest">Cancel</button>
                    <button type="submit" className="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">Save Expense</button>
                  </div>
                </form>
              </div>
            </div>
          )}

          {toast && (
            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-xs font-black z-[100] shadow-2xl">
              {toast}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
