<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SplitSmart</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- QR code (keep if you still want invites later) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    window.supabase = createClient(
      'https://rwtafktqbgarqwoqugna.supabase.co',
      'sb_publishable_7JKJSNt1gZo-oKFCrfKxGw_FzQj21wL'
    )
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .modal-enter {
      animation: zoomIn 0.18s ease-out;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useState } = React;

    // ==============================================
    // Icons (kept minimal - add more as needed)
    // ==============================================
    const Icons = {
      key: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 2l-2 2m-2 2l-2 2m2-2l2 2m-2-2l-6 6"></path><circle cx="7" cy="17" r="3"></circle></svg>,
      users: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0-3-3.87"></path><path d="M7 21v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
    };

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [errorMessage, setErrorMessage] = useState(null);
      const [toast, setToast] = useState(null);
      const [isLoggingIn, setIsLoggingIn] = useState(false);
      const [newGroupName, setNewGroupName] = useState("");

      const notify = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 1600);
      };

      // Login with Google
      const handleGoogleLogin = async () => {
        if (isLoggingIn) return;
        setIsLoggingIn(true);
        setErrorMessage(null);

        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
              redirectTo: window.location.origin + window.location.pathname
            }
          });
          if (error) throw error;
        } catch (e) {
          setErrorMessage(e.message || "Login failed");
        } finally {
          setIsLoggingIn(false);
        }
      };

      // Logout
      const handleLogout = async () => {
        await supabase.auth.signOut();
        setUser(null);
        notify("Signed out");
      };

      // Create a group (test write)
      const createGroup = async () => {
        if (!newGroupName.trim() || !user) {
          setErrorMessage("Enter a name and sign in first");
          return;
        }

        try {
          const { data, error } = await supabase
            .from('groups')
            .insert({
              name: newGroupName.trim(),
              owner_id: user.id
            })
            .select()
            .single();

          if (error) throw error;

          // Auto-join as owner
          await supabase.from('group_members').insert({
            group_id: data.id,
            profile_id: user.id,
            role: 'owner'
          });

          setNewGroupName("");
          notify("Group created!");
        } catch (e) {
          setErrorMessage(e.message || "Failed to create group");
        }
      };

      // Auth state listener
      useEffect(() => {
        // Check current user
        supabase.auth.getUser().then(({ data: { user } }) => {
          setUser(user || null);
          setLoading(false);
        });

        // Listen for changes
        const { data: listener } = supabase.auth.onAuthStateChange((event, session) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });

        return () => {
          listener.subscription.unsubscribe();
        };
      }, []);

      if (loading) {
        return (
          <div className="h-screen flex items-center justify-center font-black text-indigo-600 text-2xl animate-pulse">
            Loading...
          </div>
        );
      }

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
            <div className="bg-white p-12 rounded-3xl shadow-2xl max-w-md w-full text-center space-y-8 border">
              <h1 className="text-5xl font-black text-indigo-600">SplitSmart</h1>
              {errorMessage && (
                <div className="bg-red-50 text-red-600 p-4 rounded-2xl text-sm font-bold">
                  {errorMessage}
                </div>
              )}
              {toast && (
                <div className="bg-green-50 text-green-700 p-4 rounded-2xl text-sm font-bold">
                  {toast}
                </div>
              )}
              <button
                disabled={isLoggingIn}
                onClick={handleGoogleLogin}
                className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3 disabled:opacity-50"
              >
                <img src="https://www.google.com/favicon.ico" className="w-5 h-5 invert" />
                Continue with Google
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar */}
          <div className="w-full md:w-80 bg-white border-r p-6 flex flex-col">
            <h2 className="font-black text-3xl text-indigo-600 mb-8">SplitSmart</h2>

            {/* Create group test */}
            <div className="mb-8">
              <input
                className="w-full p-4 bg-slate-100 border border-slate-300 rounded-2xl mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="New group name"
                value={newGroupName}
                onChange={e => setNewGroupName(e.target.value)}
              />
              <button
                onClick={createGroup}
                className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black hover:bg-indigo-700 transition-colors"
              >
                Create Group
              </button>
            </div>

            {/* User info & logout */}
            <div className="mt-auto flex items-center gap-4">
              <div className="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600 text-xl">
                {(user.user_metadata?.full_name || user.email || 'U')[0].toUpperCase()}
              </div>
              <div>
                <p className="font-bold">{user.user_metadata?.full_name || user.email}</p>
                <button
                  onClick={handleLogout}
                  className="text-sm text-red-600 hover:underline"
                >
                  Sign Out
                </button>
              </div>
            </div>
          </div>

          {/* Main area */}
          <div className="flex-1 p-8">
            <h1 className="text-4xl font-black mb-6">Welcome, {user.user_metadata?.full_name || 'User'}!</h1>
            <p className="text-slate-600 mb-8">You're now logged in with Supabase.</p>

            {/* Placeholder for your future content */}
            <div className="bg-white p-8 rounded-3xl shadow">
              <p className="text-center text-slate-500">Your groups, expenses, and balances will appear here...</p>
            </div>
          </div>

          {/* Toast */}
          {toast && (
            <div className="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-2xl shadow-lg animate-fade-in">
              {toast}
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
