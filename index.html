    // Icons

      receipt: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="8" x2="16" y1="10" y2="10"></line><line x1="8" x2="12" y1="14" y2="14"></line></svg>,

      pencil: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 20h9"></path><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5Z"></path></svg>,
      trash: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18"></path><path d="M8 6V4h8v2"></path><path d="M19 6l-1 14H6L5 6"></path></svg>,

    };

    // Helpers
    const toCents = (val) => Math.round(Number(val) * 100) || 0;
    const toDollars = (cents) => cents / 100;

    const CODE_CHARS = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";

      const buf = new Uint8Array(len);
      crypto.getRandomValues(buf);
      let out = "";

      return out.slice(0, 4) + "-" + out.slice(4, 8) + "-" + out.slice(8);
    }

    // Net balances & simplify debts (kept your logic)
    function computeNetBalances(members, expenses) {
      const net = {};
      members.forEach(m => { net[m.profile_id] = 0; });

      for (const exp of expenses) {
        const amountCents = exp.amount_cents || 0;
        const paidBy = exp.paid_by_profile_id;

        if (net[paidBy] !== undefined) net[paidBy] += amountCents;

        // Simplified distribution - adjust as needed
        const participants = members.map(m => m.profile_id);
        const share = Math.round(amountCents / participants.length);
        participants.forEach(uid => {
          if (net[uid] !== undefined && uid !== paidBy) net[uid] -= share;
        });
      }
      return net;
    }

    function simplifyDebts(net) {

      return [];
    }

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [errorMessage, setErrorMessage] = useState(null);
      const [toast, setToast] = useState(null);
      const [isLoggingIn, setIsLoggingIn] = useState(false);

      const [groups, setGroups] = useState([]);
      const [activeGroupId, setActiveGroupId] = useState(null);
      const [activeGroup, setActiveGroup] = useState(null);

      const [newGroupName, setNewGroupName] = useState("");
      const [showJoinCodeModal, setShowJoinCodeModal] = useState(false);
      const [joinCodeInput, setJoinCodeInput] = useState("");

      const notify = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 1600);
      };

      const handleGoogleLogin = async () => {
        if (isLoggingIn) return;
        setIsLoggingIn(true);
        setErrorMessage(null);
        try {
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.origin + window.location.pathname }
          });
          if (error) throw error;
        } catch (e) {
          setErrorMessage(e.message || "Login failed");
        } finally {
          setIsLoggingIn(false);
        }
      };

      const handleLogout = async () => {
        await supabase.auth.signOut();
        setUser(null);
        notify("Signed out");
      };

      // Create group
      const createGroup = async () => {
        if (!newGroupName.trim() || !user) return;
        try {
          const { data, error } = await supabase
            .from('groups')
            .insert({ name: newGroupName.trim(), owner_id: user.id })
            .select()
            .single();

          if (error) throw error;

          await supabase.from('group_members').insert({
            group_id: data.id,
            profile_id: user.id,
            role: 'owner'
          });

          setNewGroupName("");
          notify("Group created");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      // Auth listener
      useEffect(() => {
        supabase.auth.getUser().then(({ data: { user } }) => {
          setUser(user || null);
          setLoading(false);
        });

        const { data: listener } = supabase.auth.onAuthStateChange((_, session) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });

        return () => listener.subscription.unsubscribe();
      }, []);

      if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 text-2xl animate-pulse">Loading...</div>;

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
            <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl max-w-md w-full text-center space-y-6 border modal-enter">
              <h1 className="text-4xl font-black">SplitSmart</h1>
              {errorMessage && <div className="bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold">{errorMessage}</div>}
              <button disabled={isLoggingIn} onClick={handleGoogleLogin} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3 disabled:opacity-50">
                <img src="https://www.google.com/favicon.ico" className="w-5 h-5 invert" /> Continue with Google
              </button>
              <button onClick={() => setShowJoinCodeModal(true)} className="w-full py-4 bg-white border-2 rounded-2xl font-black text-slate-800 hover:bg-slate-50">Join with Code</button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar */}
          <div className="w-full md:w-80 bg-white border-r p-6 flex flex-col shrink-0">
            <h2 className="font-black text-2xl text-indigo-600 mb-6 tracking-tighter">SplitSmart</h2>
            <button onClick={() => setShowJoinCodeModal(true)} className="mb-6 w-full bg-slate-50 border p-3 rounded-2xl font-black text-xs flex items-center justify-center gap-2 hover:bg-slate-100 transition-colors">
              <span className="w-4 h-4">{Icons.key}</span> Join with Code
            </button>

            <div className="flex-1 space-y-4 overflow-y-auto">
              <div className="mb-6">
                <input className="w-full p-4 bg-slate-50 border-2 border-dashed rounded-2xl text-xs font-bold outline-none" placeholder="Add Group" value={newGroupName} onChange={e => setNewGroupName(e.target.value)} onKeyDown={e => e.key === 'Enter' && createGroup()} />
              </div>
            </div>

            <div className="mt-8 pt-6 border-t flex items-center gap-4">
              <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600">{(user.user_metadata?.full_name || user.email || 'U')[0].toUpperCase()}</div>
              <div className="flex-1 truncate">
                <p className="font-black text-xs truncate">{user.user_metadata?.full_name || user.email}</p>
                <button onClick={handleLogout} className="text-[10px] font-bold text-red-500 uppercase tracking-widest">Sign Out</button>
              </div>
            </div>
          </div>

          {/* Main Area */}
          <div className="flex-1 p-6 md:p-12 overflow-y-auto">
            <h1 className="text-5xl font-black tracking-tighter mb-8">Welcome, {user.user_metadata?.full_name || 'User'}!</h1>
            <p className="text-slate-600">Your groups and expenses will appear here soon...</p>
          </div>

          {toast && <div className="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-2xl shadow-lg">{toast}</div>}
          {errorMessage && <div className="fixed top-6 right-6 bg-red-600 text-white px-6 py-3 rounded-2xl shadow-lg">{errorMessage}</div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
