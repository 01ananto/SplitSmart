<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>SplitSmart</title>

  <!-- Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- QR generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .modal-enter {
      animation: zoomIn 0.18s ease-out;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import {
      getFirestore,
      collection, doc, addDoc, setDoc, updateDoc, deleteDoc,
      onSnapshot, query, where, orderBy, serverTimestamp,
      arrayUnion, arrayRemove, getDoc, limit
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // ==========================================
    // Firebase Config
    // ==========================================
    const firebaseConfig = {
      apiKey: "AIzaSyAg5PYPLSBIOlIwTypFkNf8BRGgnIS3FXY",
      authDomain: "splitsmart-889da.firebaseapp.com",
      projectId: "splitsmart-889da",
      storageBucket: "splitsmart-889da.firebasestorage.app",
      messagingSenderId: "265383787810",
      appId: "1:265383787810:web:de28c8f28ce1fd9a9bf97b",
      measurementId: "G-ZN3B2YLXVT"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const { useEffect, useMemo, useState } = React;

    const BASE_URL = "https://01ananto.github.io/SplitSmart/";
    const INVITE_EXPIRES_DAYS = 14;

    // ==========================================
    // Assets
    // ==========================================
    const Icons = {
      receipt: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="8" x2="16" y1="10" y2="10"></line><line x1="8" x2="12" y1="14" y2="14"></line></svg>,
      userPlus: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" x2="19" y1="8" y2="14"></line><line x1="16" x2="22" y1="11" y2="11"></line></svg>,
      users: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0-3-3.87"></path><path d="M7 21v-2a4 4 0 0 1 4-4h0a4 4 0 0 1 4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
      pencil: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 20h9"></path><path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5Z"></path></svg>,
      trash: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6h18"></path><path d="M8 6V4h8v2"></path><path d="M19 6l-1 14H6L5 6"></path></svg>,
      link: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1"></path><path d="M14 11a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1"></path></svg>,
      key: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M21 2l-2 2m-2 2l-2 2m2-2l2 2m-2-2l-6 6"></path><circle cx="7" cy="17" r="3"></circle></svg>,
      qr: <svg fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3z"></path><path d="M14 14h3v3h-3zM17 17h4v4h-4z"></path></svg>,
    };

    // ==========================================
    // Helpers
    // ==========================================
    const toCents = (val) => {
      const n = Number(val);
      if (!Number.isFinite(n)) return 0;
      return Math.round(n * 100);
    };

    const toDollars = (cents) => (cents / 100);

    const CODE_CHARS = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
    function generateCode(len = 10) {
      const buf = new Uint8Array(len);
      crypto.getRandomValues(buf);
      let out = "";
      for (let i = 0; i < len; i++) out += CODE_CHARS[buf[i] % CODE_CHARS.length];
      return out.slice(0, 4) + "-" + out.slice(4, 8) + "-" + out.slice(8);
    }

    const nowMs = () => Date.now();

    // ==========================================
    // Logic
    // ==========================================
    function computeNetBalances(members, expenses) {
      const net = {};
      members.forEach(m => { net[m.uid] = 0; });

      for (const exp of expenses) {
        const amountCents = exp.amountCents || 0;
        const paidBy = exp.paidByUserId;
        const participants = Array.isArray(exp.participants) ? exp.participants : [];
        const pct = exp.percentages || {};

        if (net[paidBy] !== undefined) net[paidBy] += amountCents;

        let totalDistributed = 0;
        const owed = {};
        participants.forEach(uid => {
          const p = Number(pct[uid] || 0);
          const share = Math.round(amountCents * (p / 100));
          owed[uid] = share;
          totalDistributed += share;
        });

        const remainder = amountCents - totalDistributed;
        if (remainder !== 0 && participants.length > 0) {
          owed[participants[0]] += remainder;
        }

        for (const uid of participants) {
          if (net[uid] !== undefined) net[uid] -= (owed[uid] || 0);
        }
      }
      return net;
    }

    function simplifyDebts(net) {
      const creditors = [];
      const debtors = [];
      for (const [uid, amt] of Object.entries(net)) {
        if (amt > 0) creditors.push([uid, amt]);
        else if (amt < 0) debtors.push([uid, -amt]);
      }
      creditors.sort((a, b) => b[1] - a[1]);
      debtors.sort((a, b) => b[1] - a[1]);

      const transfers = [];
      let i = 0, j = 0;
      while (i < debtors.length && j < creditors.length) {
        const [duid, damt] = debtors[i];
        const [cuid, camt] = creditors[j];
        const pay = Math.min(damt, camt);
        transfers.push({ fromUserId: duid, toUserId: cuid, amountCents: pay });
        debtors[i][1] -= pay;
        creditors[j][1] -= pay;
        if (debtors[i][1] === 0) i++;
        if (creditors[j][1] === 0) j++;
      }
      return transfers;
    }

    // ==========================================
    // Main App Component
    // ==========================================
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [errorMessage, setErrorMessage] = useState(null);
      const [toast, setToast] = useState(null);

      const [groups, setGroups] = useState([]);
      const [activeGroupId, setActiveGroupId] = useState(null);
      const [activeGroup, setActiveGroup] = useState(null);

      const [members, setMembers] = useState([]);
      const [expenses, setExpenses] = useState([]);

      const [newGroupName, setNewGroupName] = useState("");

      const [showInviteModal, setShowInviteModal] = useState(false);
      const [showMembersModal, setShowMembersModal] = useState(false);
      const [showJoinCodeModal, setShowJoinCodeModal] = useState(false);
      const [showCatModal, setShowCatModal] = useState(false);

      const [inviteLink, setInviteLink] = useState("");
      const [inviteCode, setInviteCode] = useState("");
      const [inviteQrDataUrl, setInviteQrDataUrl] = useState("");

      const [showAddExpense, setShowAddExpense] = useState(false);
      const [showEditExpense, setShowEditExpense] = useState(false);
      const [editExpense, setEditExpense] = useState(null);

      const [joinCodeInput, setJoinCodeInput] = useState("");

      const notify = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 1600);
      };

      const handleLogin = () =>
        signInWithPopup(auth, new GoogleAuthProvider())
          .catch(e => setErrorMessage(e.message));

      // Auth
      useEffect(() => {
        const unsub = onAuthStateChanged(auth, async (u) => {
          setUser(u || null);
          setLoading(false);
          if (u) {
            try {
              await setDoc(doc(db, "users", u.uid), {
                displayName: u.displayName || "User",
                email: (u.email || "").toLowerCase(),
                photoURL: u.photoURL || null,
                updatedAt: serverTimestamp(),
              }, { merge: true });
            } catch (e) { }
          }
        });
        return () => unsub();
      }, []);

      // Groups
      useEffect(() => {
        if (!user?.uid) return;
        const q = query(collection(db, "groups"), where("memberIds", "array-contains", user.uid));
        const unsub = onSnapshot(q, (snap) => {
          const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setGroups(list);
          if (!activeGroupId && list.length) setActiveGroupId(list[0].id);
        }, (err) => setErrorMessage(err.message));
        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // Active Group
      useEffect(() => {
        if (!activeGroupId) return;
        const unsub = onSnapshot(doc(db, "groups", activeGroupId), (snap) => {
          if (snap.exists()) setActiveGroup({ id: snap.id, ...snap.data() });
        }, (err) => setErrorMessage(err.message));
        return () => unsub();
      }, [activeGroupId]);

      // Members
      useEffect(() => {
        if (!user?.uid || !activeGroupId) return;
        const q = query(collection(db, "groups", activeGroupId, "members"));
        const unsub = onSnapshot(q, (snap) => {
          setMembers(snap.docs.map(d => ({ uid: d.id, ...d.data() })));
        }, (err) => setErrorMessage(err.message));
        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // Expenses
      useEffect(() => {
        if (!user?.uid || !activeGroupId) return;
        const q = query(collection(db, "groups", activeGroupId, "expenses"), orderBy("createdAt", "desc"), limit(200));
        const unsub = onSnapshot(q, (snap) => {
          setExpenses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        }, (err) => setErrorMessage(err.message));
        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // Deep Linking
      useEffect(() => {
        if (!user?.uid) return;
        const params = new URLSearchParams(window.location.search);
        const gId = params.get("group");
        const iId = params.get("invite");
        if (gId && iId) {
          acceptInvite(gId, iId).then(() => {
            window.history.replaceState({}, document.title, BASE_URL);
          }).catch(e => setErrorMessage(e.message));
        }
      }, [user?.uid]);

      const isOwner = !!(activeGroup && user && activeGroup.ownerId === user.uid);
      const memberMap = useMemo(() => new Map(members.map(m => [m.uid, m])), [members]);

      const stats = useMemo(() => {
        const totalCents = expenses.reduce((s, t) => s + (t.amountCents || 0), 0);
        const net = computeNetBalances(members, expenses);
        const transfers = simplifyDebts(net).map(t => ({
          ...t,
          fromName: memberMap.get(t.fromUserId)?.displayName || "Member",
          toName: memberMap.get(t.toUserId)?.displayName || "Member"
        }));
        const balances = members.map(m => ({ ...m, netCents: net[m.uid] || 0 }));
        return { totalCents, balances, transfers };
      }, [members, expenses, memberMap]);

      // Handlers
      const createGroup = async () => {
        if (!newGroupName.trim() || !user?.uid) return;
        try {
          const groupRef = await addDoc(collection(db, "groups"), {
            name: newGroupName.trim(),
            ownerId: user.uid,
            memberIds: [user.uid],
            categories: [],
            createdAt: serverTimestamp()
          });
          await setDoc(doc(db, "groups", groupRef.id, "members", user.uid), {
            displayName: user.displayName || "User",
            email: (user.email || "").toLowerCase(),
            role: "owner",
            joinedAt: serverTimestamp(),
            addedByUserId: user.uid
          });
          setNewGroupName("");
          setActiveGroupId(groupRef.id);
          notify("Month created");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const createInvite = async () => {
        if (!activeGroupId || !user?.uid) return;
        try {
          const code = generateCode(10).toUpperCase();
          const expiresAtMs = nowMs() + INVITE_EXPIRES_DAYS * 24 * 60 * 60 * 1000;
          const invRef = await addDoc(collection(db, "groups", activeGroupId, "invites"), {
            invitedByUserId: user.uid,
            status: "pending",
            code,
            expiresAtMs,
            createdAt: serverTimestamp()
          });
          await setDoc(doc(db, "joinCodes", code), {
            groupId: activeGroupId,
            inviteId: invRef.id,
            status: "pending",
            expiresAtMs,
            createdAt: serverTimestamp(),
            createdByUserId: user.uid
          });
          const link = `${BASE_URL}?group=${encodeURIComponent(activeGroupId)}&invite=${encodeURIComponent(invRef.id)}`;
          setInviteLink(link);
          setInviteCode(code);
          const url = await window.QRCode.toDataURL(link, { margin: 1, width: 240 });
          setInviteQrDataUrl(url);
          notify("Invite created");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const acceptInvite = async (groupId, inviteId) => {
        if (!user?.uid) throw new Error("Please sign in.");
        const groupRef = doc(db, "groups", groupId);
        const invRef = doc(db, "groups", groupId, "invites", inviteId);
        const invSnap = await getDoc(invRef);
        if (!invSnap.exists()) throw new Error("Invite not found.");
        const inv = invSnap.data();
        if (inv.status !== "pending") throw new Error("Invite used.");
        await updateDoc(groupRef, { memberIds: arrayUnion(user.uid), updatedAt: serverTimestamp() });
        await setDoc(doc(db, "groups", groupId, "members", user.uid), {
          displayName: user.displayName || "User",
          email: user.email.toLowerCase(),
          role: "member",
          joinedAt: serverTimestamp(),
          addedByUserId: inv.invitedByUserId || null
        }, { merge: true });
        await updateDoc(invRef, { status: "accepted", acceptedByUserId: user.uid });
        if (inv.code) {
          const joinRef = doc(db, "joinCodes", String(inv.code).toUpperCase());
          await updateDoc(joinRef, { status: "accepted", acceptedByUserId: user.uid });
        }
        setActiveGroupId(groupId);
        notify("Joined!");
      };

      const joinWithCode = async (e) => {
        e.preventDefault();
        const raw = String(joinCodeInput || "").trim().toUpperCase();
        if (!raw || !user) return;
        try {
          const joinRef = doc(db, "joinCodes", raw);
          const joinSnap = await getDoc(joinRef);
          if (!joinSnap.exists()) return setErrorMessage("Invalid code.");
          const data = joinSnap.data();
          if (data.status !== "pending") return setErrorMessage("Already used.");
          await acceptInvite(data.groupId, data.inviteId);
          setShowJoinCodeModal(false);
          setJoinCodeInput("");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const removeMember = async (m) => {
        if (!activeGroupId || !m?.uid) return;
        try {
          await deleteDoc(doc(db, "groups", activeGroupId, "members", m.uid));
          await updateDoc(doc(db, "groups", activeGroupId), {
            memberIds: arrayRemove(m.uid),
            updatedAt: serverTimestamp()
          });
          notify("Member removed");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const handleAddExpense = async (data) => {
        if (!user?.uid || !activeGroupId) return;
        try {
          await addDoc(collection(db, "groups", activeGroupId, "expenses"), {
            ...data,
            createdByUserId: user.uid,
            createdAt: serverTimestamp()
          });
          // Update categories
          if (data.category && !activeGroup.categories?.includes(data.category)) {
            await updateDoc(doc(db, "groups", activeGroupId), {
              categories: arrayUnion(data.category)
            });
          }
          setShowAddExpense(false);
          notify("Saved");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const handleUpdateExpense = async (data) => {
        if (!editExpense?.id || !activeGroupId) return;
        try {
          await updateDoc(doc(db, "groups", activeGroupId, "expenses", editExpense.id), {
            ...data,
            updatedAt: serverTimestamp()
          });
          setShowEditExpense(false);
          setEditExpense(null);
          notify("Updated");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      const removeCategory = async (cat) => {
        if (!activeGroupId) return;
        try {
          await updateDoc(doc(db, "groups", activeGroupId), {
            categories: arrayRemove(cat)
          });
          notify("Category removed");
        } catch (e) {
          setErrorMessage(e.message);
        }
      };

      if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600 text-2xl animate-pulse">SPLITSMART</div>;

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
            <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl max-w-md w-full text-center space-y-6 border modal-enter">
              <h1 className="text-4xl font-black">SplitSmart</h1>
              {errorMessage && <div className="bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold">{errorMessage}</div>}
              <button onClick={handleLogin} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" className="w-5 h-5 invert" /> Continue with Google
              </button>
              <button onClick={() => setShowJoinCodeModal(true)} className="w-full py-4 bg-white border-2 rounded-2xl font-black text-slate-800 hover:bg-slate-50">Join with Code</button>
            </div>
            {showJoinCodeModal && <JoinCodeModal input={joinCodeInput} setInput={setJoinCodeInput} onClose={() => setShowJoinCodeModal(false)} onJoin={joinWithCode} />}
          </div>
        );
      }

      const myNet = stats.balances.find(b => b.uid === user.uid)?.netCents || 0;

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar */}
          <div className="w-full md:w-80 bg-white border-r p-6 flex flex-col shrink-0">
            <h2 className="font-black text-2xl text-indigo-600 mb-6">SplitSmart</h2>
            <button onClick={() => setShowJoinCodeModal(true)} className="mb-6 w-full bg-slate-50 border p-3 rounded-2xl font-black text-xs flex items-center justify-center gap-2">
              <span className="w-4 h-4">{Icons.key}</span> Join with Code
            </button>
            <div className="flex-1 space-y-4 overflow-y-auto">
              <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Months</h3>
              <div className="space-y-2">
                {groups.map(g => (
                  <button key={g.id} onClick={() => setActiveGroupId(g.id)}
                    className={`w-full text-left p-4 rounded-2xl font-black text-sm transition-all ${activeGroupId === g.id ? 'bg-indigo-600 text-white' : 'hover:bg-slate-50 text-slate-600'}`}>
                    {g.name}
                  </button>
                ))}
              </div>
              <input className="w-full p-4 bg-slate-50 border-2 border-dashed rounded-2xl text-xs font-bold outline-none" placeholder="+ New Month (Enter)" value={newGroupName} onChange={e => setNewGroupName(e.target.value)} onKeyDown={e => e.key === 'Enter' && createGroup()} />
              {groups.length >= 12 && <p className="text-[10px] text-center text-slate-400 font-bold px-2">Click below to manage custom labels</p>}
            </div>
            <div className="mt-8 pt-6 border-t flex items-center gap-4">
              <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600">{(user.displayName || 'U')[0]}</div>
              <div className="flex-1 truncate">
                <p className="font-black text-xs truncate">{user.displayName}</p>
                <button onClick={() => signOut(auth)} className="text-[10px] font-bold text-red-500 uppercase tracking-widest">Sign Out</button>
              </div>
            </div>
          </div>

          {/* Main */}
          <div className="flex-1 p-6 md:p-12 overflow-y-auto">
            {toast && <div className="mb-4 p-3 bg-slate-900 text-white rounded-2xl font-black text-xs inline-block fixed top-6 right-6 z-[60]">{toast}</div>}
            {errorMessage && <div className="mb-6 p-4 bg-red-50 text-red-600 rounded-2xl font-bold text-xs">{errorMessage}</div>}

            {!activeGroup ? (
              <div className="h-full flex flex-col items-center justify-center text-slate-300">
                <h2 className="text-2xl font-black">Select a month to start</h2>
              </div>
            ) : (
              <div className="max-w-5xl mx-auto space-y-12">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                  <div>
                    <h1 className="text-5xl font-black tracking-tighter">{activeGroup.name}</h1>
                    <p className="text-slate-400 font-bold mt-2 uppercase text-[10px] tracking-widest">{members.length} Members</p>
                  </div>
                  <div className="flex gap-3 flex-wrap">
                    <button onClick={() => setShowMembersModal(true)} className="bg-white border-2 px-6 py-4 rounded-2xl font-black text-sm flex items-center gap-2 hover:bg-slate-50">
                      <span className="w-4 h-4">{Icons.users}</span> Members
                    </button>
                    <button onClick={() => setShowCatModal(true)} className="bg-white border-2 px-6 py-4 rounded-2xl font-black text-sm flex items-center gap-2 hover:bg-slate-50">
                      Categories
                    </button>
                    <button onClick={async () => { setShowInviteModal(true); await createInvite(); }} className="bg-white border-2 px-6 py-4 rounded-2xl font-black text-sm flex items-center gap-2 hover:bg-slate-50">
                      <span className="w-4 h-4">{Icons.userPlus}</span> Invite
                    </button>
                    <button onClick={() => setShowAddExpense(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:bg-indigo-700 w-full md:w-auto">Add Expense</button>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <StatCard label="Total Spent" val={toDollars(stats.totalCents)} />
                  <StatCard label="Your Net" val={toDollars(myNet)} isNet netVal={myNet} />
                  <StatCard label="Simplified" val={stats.transfers.length ? "Pending" : "Settled"} sub={stats.transfers.length ? `${stats.transfers.length} payments` : "All good"} />
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-12 gap-12">
                  <div className="lg:col-span-8 space-y-6">
                    <h2 className="text-2xl font-black">Activity</h2>
                    <div className="space-y-3">
                      {expenses.length === 0 ? <p className="p-16 text-center text-slate-300 font-bold border-4 border-dashed rounded-[3rem]">Empty Month</p> :
                        expenses.map(exp => (
                          <div key={exp.id} className="bg-white p-6 rounded-3xl border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all">
                            <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shrink-0">{Icons.receipt}</div>
                            <div className="flex-1 min-w-0">
                              <p className="font-black truncate">{exp.description}</p>
                              <p className="text-[10px] font-bold text-slate-400 uppercase">{exp.category || 'Expense'} â€¢ Paid by {memberMap.get(exp.paidByUserId)?.displayName}</p>
                            </div>
                            <p className="font-black text-xl shrink-0">${toDollars(exp.amountCents).toFixed(2)}</p>
                            <button onClick={() => { setEditExpense(exp); setShowEditExpense(true); }} className="p-2 hover:bg-slate-50 rounded-xl">{Icons.pencil}</button>
                          </div>
                        ))}
                    </div>
                  </div>
                  <div className="lg:col-span-4 space-y-8">
                    <div>
                      <h2 className="text-2xl font-black mb-4">Settlement</h2>
                      <div className="bg-white rounded-[2.5rem] p-6 border space-y-4">
                        {stats.transfers.length === 0 ? <p className="text-center text-slate-300 font-bold">Settled ðŸŽ‰</p> :
                          stats.transfers.map((t, i) => (
                            <div key={i} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                              <div className="min-w-0">
                                <p className="font-black text-xs truncate">{t.fromName} â†’ {t.toName}</p>
                                <p className="text-[10px] font-black text-indigo-600">${toDollars(t.amountCents).toFixed(2)}</p>
                              </div>
                            </div>
                          ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>

          {/* Expense Modals */}
          {(showAddExpense || showEditExpense) && (
            <ExpenseModal
              title={showAddExpense ? "Add Expense" : "Edit Expense"}
              members={members}
              user={user}
              categories={activeGroup.categories || []}
              expense={editExpense}
              onClose={() => { setShowAddExpense(false); setShowEditExpense(false); setEditExpense(null); }}
              onSubmit={showAddExpense ? handleAddExpense : handleUpdateExpense}
              onDelete={showEditExpense ? () => { if (confirm("Delete?")) { deleteDoc(doc(db, "groups", activeGroupId, "expenses", editExpense.id)); setShowEditExpense(false); notify("Deleted"); } } : null}
            />
          )}

          {/* Members Modal */}
          {showMembersModal && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3rem] p-8 max-w-md w-full modal-enter max-h-[80vh] overflow-y-auto">
                <h2 className="text-3xl font-black mb-6">Members</h2>
                <div className="space-y-3">
                  {members.map(m => (
                    <div key={m.uid} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                      <div className="truncate pr-4">
                        <p className="font-black text-sm truncate">{m.displayName} {m.uid === user.uid ? "(Me)" : ""}</p>
                        <p className="text-[10px] font-bold text-slate-400">{m.role}</p>
                      </div>
                      {isOwner && m.uid !== user.uid && <button onClick={() => removeMember(m)} className="text-red-500 font-black text-[10px] uppercase">Remove</button>}
                    </div>
                  ))}
                </div>
                <button onClick={() => setShowMembersModal(false)} className="w-full mt-6 py-4 font-black text-slate-400 uppercase text-xs">Close</button>
              </div>
            </div>
          )}

          {/* Category Manager */}
          {showCatModal && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3rem] p-8 max-w-md w-full modal-enter max-h-[80vh] overflow-y-auto">
                <h2 className="text-3xl font-black mb-6">Categories</h2>
                <div className="space-y-2">
                  {(activeGroup.categories || []).length === 0 ? <p className="text-center text-slate-300 py-8">No custom categories</p> :
                    activeGroup.categories.map(cat => (
                      <div key={cat} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                        <span className="font-bold text-sm">{cat}</span>
                        <button onClick={() => removeCategory(cat)} className="text-red-400 p-1">{Icons.trash}</button>
                      </div>
                    ))}
                </div>
                <button onClick={() => setShowCatModal(false)} className="w-full mt-6 py-4 font-black text-slate-400 uppercase text-xs">Close</button>
              </div>
            </div>
          )}

          {/* Invite Modal */}
          {showInviteModal && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3rem] p-10 max-w-lg w-full modal-enter shadow-2xl">
                <h2 className="text-3xl font-black mb-2">Invite</h2>
                <div className="space-y-4 mt-6">
                  <div className="bg-slate-50 border rounded-2xl p-4">
                    <p className="text-[10px] font-black uppercase text-slate-400 mb-2">Invite Link</p>
                    <p className="text-xs font-bold break-all mb-3 text-slate-700">{inviteLink || "Creating..."}</p>
                    <button onClick={() => shareLink(inviteLink)} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-black text-xs">Share Link</button>
                  </div>
                  <div className="bg-slate-50 border rounded-2xl p-4">
                    <p className="text-[10px] font-black uppercase text-slate-400 mb-2">Join Code</p>
                    <p className="text-xl font-black tracking-widest text-slate-800">{inviteCode || "Creating..."}</p>
                  </div>
                  {inviteQrDataUrl && <div className="flex justify-center p-4 bg-white rounded-2xl border"><img src={inviteQrDataUrl} className="w-40" /></div>}
                  <button onClick={() => setShowInviteModal(false)} className="w-full text-slate-400 font-bold uppercase text-xs">Close</button>
                </div>
              </div>
            </div>
          )}

          {showJoinCodeModal && <JoinCodeModal input={joinCodeInput} setInput={setJoinCodeInput} onClose={() => setShowJoinCodeModal(false)} onJoin={joinWithCode} />}
        </div>
      );
    }

    // ==========================================
    // Components
    // ==========================================
    function StatCard({ label, val, isNet, netVal, sub }) {
      const displayVal = typeof val === 'number' ? `$${Math.abs(val).toFixed(2)}` : val;
      return (
        <div className={`p-8 rounded-[2.5rem] border shadow-sm ${isNet ? (netVal >= 0 ? 'bg-green-50/50' : 'bg-red-50/50') : 'bg-white'}`}>
          <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-4">{label}</p>
          <h3 className="text-4xl font-black">{displayVal}</h3>
          {isNet && <p className="text-[10px] font-bold mt-2 opacity-60 uppercase tracking-widest">{netVal >= 0 ? "You are owed" : "You owe"}</p>}
          {sub && <p className="text-[10px] font-bold mt-2 opacity-60 uppercase tracking-widest">{sub}</p>}
        </div>
      );
    }

    function JoinCodeModal({ input, setInput, onClose, onJoin }) {
      return (
        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-[70]">
          <div className="bg-white rounded-[3rem] p-10 max-w-md w-full modal-enter shadow-2xl">
            <h2 className="text-3xl font-black mb-2">Join Month</h2>
            <form onSubmit={onJoin} className="space-y-4 mt-6">
              <input value={input} onChange={(e) => setInput(e.target.value)} className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-black tracking-widest uppercase text-center" placeholder="CODE-HERE" />
              <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl">Join Now</button>
              <button type="button" onClick={onClose} className="w-full text-slate-400 font-bold uppercase text-[10px]">Close</button>
            </form>
          </div>
        </div>
      );
    }

    function ExpenseModal({ title, members, user, expense, onClose, onSubmit, onDelete, categories }) {
      const otherMembers = members.filter(m => m.uid !== user.uid);
      const otherName = otherMembers[0]?.displayName || "Other";

      const [desc, setDesc] = useState(expense?.description || "");
      const [amt, setAmt] = useState(expense ? toDollars(expense.amountCents).toString() : "");
      const [cat, setCat] = useState(expense?.category || "");
      const [splitMode, setSplitMode] = useState("equal_me");

      const handleSubmit = (e) => {
        e.preventDefault();
        const amountCents = toCents(amt);
        if (!amountCents || !desc) return;

        let paidBy = user.uid;
        let participants = members.map(m => m.uid);
        let percentages = {};

        switch (splitMode) {
          case "equal_me":
            paidBy = user.uid;
            participants = members.map(m => m.uid);
            members.forEach(m => percentages[m.uid] = 100 / members.length);
            break;
          case "full_me_owe":
            paidBy = otherMembers[0]?.uid || user.uid;
            participants = [user.uid];
            percentages = { [user.uid]: 100 };
            break;
          case "equal_other":
            paidBy = otherMembers[0]?.uid || user.uid;
            participants = members.map(m => m.uid);
            members.forEach(m => percentages[m.uid] = 100 / members.length);
            break;
          case "full_other_owe":
            paidBy = user.uid;
            participants = [otherMembers[0]?.uid || user.uid];
            percentages = { [otherMembers[0]?.uid || user.uid]: 100 };
            break;
        }

        onSubmit({
          description: desc,
          amountCents,
          category: cat,
          paidByUserId: paidBy,
          participants,
          percentages
        });
      };

      return (
        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
          <div className="bg-white rounded-[3.5rem] p-10 max-w-2xl w-full modal-enter shadow-2xl max-h-[90vh] overflow-y-auto">
            <h2 className="text-3xl font-black mb-8">{title}</h2>
            <form onSubmit={handleSubmit} className="space-y-6">
              <div>
                <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Description</label>
                <input required value={desc} onChange={e => setDesc(e.target.value)} className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold" placeholder="e.g. Internet bill" />
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Amount</label>
                  <div className="relative">
                    <span className="absolute left-5 top-5 font-black text-slate-400">$</span>
                    <input type="number" step="0.01" required value={amt} onChange={e => setAmt(e.target.value)} className="w-full p-5 pl-10 bg-slate-50 border-2 rounded-2xl font-black" placeholder="0.00" />
                  </div>
                </div>
                <div>
                  <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Category</label>
                  <input list="cats" value={cat} onChange={e => setCat(e.target.value)} className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-bold" placeholder="e.g. Food" />
                  <datalist id="cats">
                    {categories.map(c => <option key={c} value={c} />)}
                  </datalist>
                </div>
              </div>

              <div>
                <label className="text-[10px] font-black uppercase text-slate-400 ml-4 mb-2 block">Split Method</label>
                <select value={splitMode} onChange={e => setSplitMode(e.target.value)} className="w-full p-5 bg-slate-50 border-2 rounded-2xl font-black appearance-none cursor-pointer">
                  <option value="equal_me">Paid by me and split equally</option>
                  <option value="full_me_owe">I owe the full amount</option>
                  <option value="equal_other">{otherName} paid, split equally</option>
                  <option value="full_other_owe">{otherName} is owed the full amount</option>
                </select>
              </div>

              <div className="pt-4 space-y-3">
                <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all">Save Expense</button>
                {onDelete && <button type="button" onClick={onDelete} className="w-full py-4 text-red-500 font-black text-xs uppercase">Delete Expense</button>}
                <button type="button" onClick={onClose} className="w-full text-slate-400 font-black uppercase text-[10px]">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
