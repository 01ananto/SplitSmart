    // =========================

    const Icons = {

    const CATEGORIES = [
      { id: 'food', name: 'Food' },
      { id: 'construction', name: 'Home Construction' },
      { id: 'car', name: 'Car' },
      { id: 'rent', name: 'Rent' },
      { id: 'other', name: 'Other' },
    ];

    // =========================
    // Helpers (money)
    // =========================
    const toCents = (val) => {
      const n = Number(val);
      if (!Number.isFinite(n)) return 0;
      return Math.round(n * 100);
    };
    const toDollars = (cents) => (cents / 100);

    // =========================
    // Helpers (invite code)
    // =========================
    // Base32 set without confusing chars: I, L, O, 0, 1
    const CODE_CHARS = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";

    function generateHardCode(len = 10) {
      const buf = new Uint8Array(len);
      crypto.getRandomValues(buf);
      let out = "";
      for (let i = 0; i < len; i++) {
        out += CODE_CHARS[buf[i] % CODE_CHARS.length];
      }
      // format like XXXX-XXXX-XX for readability
      return out.slice(0,4) + "-" + out.slice(4,8) + "-" + out.slice(8);
    }

    function nowMs() { return Date.now(); }

    // =========================
    // Balances + Simplify debts
    // =========================
    function distributeRounding(amountCents, owedMapCents, percentages) {
      const sum = Object.values(owedMapCents).reduce((a,b)=>a+b,0);
      let remainder = amountCents - sum;
      if (remainder === 0) return owedMapCents;

      const entries = Object.entries(percentages || {});
      entries.sort((a,b) => (Number(b[1] ?? 0)) - (Number(a[1] ?? 0)));
      const targetUid = entries[0]?.[0] || Object.keys(owedMapCents)[0];

      const fixed = { ...owedMapCents };
      fixed[targetUid] = (fixed[targetUid] || 0) + remainder;
      return fixed;
    }

    function computeNetBalances(members, expenses) {
      const net = {};
      members.forEach(m => { net[m.uid] = 0; });

      for (const exp of expenses) {
        const amountCents = exp.amountCents || 0;
        const paidBy = exp.paidByUserId;
        const participants = Array.isArray(exp.participants) ? exp.participants : [];

        if (net[paidBy] !== undefined) net[paidBy] += amountCents;

        if (exp.splitType === 'PERCENTAGE') {
          const percentages = exp.percentages || {};
          let owed = {};
          for (const uid of participants) {
            const pct = Number(percentages[uid] || 0);
            owed[uid] = Math.round(amountCents * (pct / 100));
          }
          owed = distributeRounding(amountCents, owed, percentages);
          for (const uid of participants) {
            if (net[uid] !== undefined) net[uid] -= (owed[uid] || 0);
          }
        } else {
          const count = participants.length || 0;
          if (count > 0) {
            const base = Math.floor(amountCents / count);
            let rem = amountCents - base * count;
            for (let i = 0; i < participants.length; i++) {
              const uid = participants[i];
              const owe = base + (rem > 0 ? 1 : 0);
              if (rem > 0) rem -= 1;
              if (net[uid] !== undefined) net[uid] -= owe;
            }
          }
        }
      }
      return net;
    }

    function simplifyDebts(net) {
      const creditors = [];
      const debtors = [];
      for (const [uid, amt] of Object.entries(net)) {
        if (amt > 0) creditors.push([uid, amt]);
        else if (amt < 0) debtors.push([uid, -amt]);
      }
      creditors.sort((a,b) => b[1]-a[1]);
      debtors.sort((a,b) => b[1]-a[1]);

      const transfers = [];
      let i = 0, j = 0;
      while (i < debtors.length && j < creditors.length) {
        const [duid, damt] = debtors[i];
        const [cuid, camt] = creditors[j];
        const pay = Math.min(damt, camt);
        transfers.push({ fromUserId: duid, toUserId: cuid, amountCents: pay });
        debtors[i][1] -= pay;
        creditors[j][1] -= pay;
        if (debtors[i][1] === 0) i++;
        if (creditors[j][1] === 0) j++;
      }
      return transfers;
    }

    // =========================
    // App
    // =========================
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [errorMessage, setErrorMessage] = useState(null);
      const [toast, setToast] = useState(null);

      const [groups, setGroups] = useState([]);
      const [activeGroupId, setActiveGroupId] = useState(null);
      const [activeGroup, setActiveGroup] = useState(null);

      const [members, setMembers] = useState([]);
      const [expenses, setExpenses] = useState([]);

      const [newGroupName, setNewGroupName] = useState("");

      const [showInviteModal, setShowInviteModal] = useState(false);
      const [showMembersModal, setShowMembersModal] = useState(false);
      const [showJoinCodeModal, setShowJoinCodeModal] = useState(false);

      const [inviteLink, setInviteLink] = useState("");
      const [inviteCode, setInviteCode] = useState("");
      const [inviteQrDataUrl, setInviteQrDataUrl] = useState("");

      const [showAddExpense, setShowAddExpense] = useState(false);
      const [showEditExpense, setShowEditExpense] = useState(false);
      const [editExpense, setEditExpense] = useState(null);

      // expense state
      const [splitType, setSplitType] = useState("PERCENTAGE");
      const [payerUid, setPayerUid] = useState("");
      const [selectedParticipants, setSelectedParticipants] = useState({});
      const [percentages, setPercentages] = useState({});

      // join code input
      const [joinCodeInput, setJoinCodeInput] = useState("");

      // -------- Auth --------
      useEffect(() => {
        const unsub = onAuthStateChanged(auth, async (u) => {
          setUser(u || null);
          setLoading(false);
          setErrorMessage(null);

          if (u) {
            try {
              await setDoc(doc(db, "users", u.uid), {
                displayName: u.displayName || "User",
                email: (u.email || "").toLowerCase(),
                photoURL: u.photoURL || null,
                updatedAt: serverTimestamp(),
                createdAt: serverTimestamp()
              }, { merge: true });
            } catch (e) {
              console.error(e);
              setErrorMessage(e.message);
            }
          } else {
            setGroups([]); setActiveGroupId(null); setActiveGroup(null);
            setMembers([]); setExpenses([]);
          }
        });
        return () => unsub();
      }, []);

      const handleLogin = () =>
        signInWithPopup(auth, new GoogleAuthProvider()).catch((e) => setErrorMessage(e.message));

      const notify = (msg) => {
        setToast(msg);
        setTimeout(() => setToast(null), 1400);
      };

      const copyToClipboard = async (text) => {
        try {
          await navigator.clipboard.writeText(text);
          notify("Copied!");
        } catch {
          notify("Copy failed");
        }
      };

      const shareLink = async (text) => {
        try {
          if (navigator.share) {
            await navigator.share({ title: "SplitSmart Invite", text: "Join my SplitSmart group", url: text });
          } else {
            await copyToClipboard(text);
          }
        } catch {
          // user cancelled share, ignore
        }
      };

      // -------- Groups listener --------
      useEffect(() => {
        if (!user?.uid) return;

        const q = query(collection(db, "groups"), where("memberIds", "array-contains", user.uid));
        const unsub = onSnapshot(q, (snap) => {
          const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          setGroups(list);

          if (!activeGroupId && list.length) setActiveGroupId(list[0].id);
          if (activeGroupId && !list.some(g => g.id === activeGroupId)) {
            setActiveGroupId(list[0]?.id || null);
          }
        }, (err) => {
          console.error(err);
          setErrorMessage(err.code === "permission-denied"
            ? "Permission denied. Publish Firestore rules (I pasted rules below)."
            : err.message);
        });

        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // -------- Active group --------
      useEffect(() => {
        if (!activeGroupId) return;
        const unsub = onSnapshot(doc(db, "groups", activeGroupId), (snap) => {
          if (snap.exists()) setActiveGroup({ id: snap.id, ...snap.data() });
          else setActiveGroup(null);
        });
        return () => unsub();
      }, [activeGroupId]);

      // -------- Members --------
      useEffect(() => {
        if (!user?.uid || !activeGroupId) return;
        const q = query(collection(db, "groups", activeGroupId, "members"));
        const unsub = onSnapshot(q, (snap) => {
          const list = snap.docs.map(d => ({ uid: d.id, ...d.data() }));
          setMembers(list);

          if (!payerUid) setPayerUid(user.uid);

          // default participants: all
          const defaults = {};
          list.forEach(m => { defaults[m.uid] = true; });
          setSelectedParticipants(prev => Object.keys(prev).length ? prev : defaults);

          // default pct: equal
          setPercentages(prev => {
            if (Object.keys(prev).length) return prev;
            const count = list.length || 1;
            const eq = {};
            list.forEach(m => { eq[m.uid] = Number((100 / count).toFixed(2)); });
            return eq;
          });
        });
        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // -------- Expenses --------
      useEffect(() => {
        if (!user?.uid || !activeGroupId) return;
        const q = query(collection(db, "groups", activeGroupId, "expenses"), orderBy("date", "desc"), limit(200));
        const unsub = onSnapshot(q, (snap) => {
          setExpenses(snap.docs.map(d => ({ id: d.id, ...d.data() })));
        });
        return () => unsub();
      }, [user?.uid, activeGroupId]);

      // -------- URL Invite Auto-Join (?group=...&invite=...) --------
      useEffect(() => {
        if (!user?.uid) return;

        const params = new URLSearchParams(window.location.search);
        const groupId = params.get("group");
        const inviteId = params.get("invite");
        if (!groupId || !inviteId) return;

        (async () => {
          try {
            const invRef = doc(db, "groups", groupId, "invites", inviteId);
            const invSnap = await getDoc(invRef);
            if (!invSnap.exists()) return;

            const inv = invSnap.data();
            if (inv.status !== "pending") return;

            if (inv.expiresAtMs && nowMs() > inv.expiresAtMs) {
              setErrorMessage("Invite expired.");
              return;
            }

            await acceptInvite(groupId, inviteId);

            window.history.replaceState({}, document.title, window.location.origin + window.location.pathname);
          } catch (e) {
            console.error(e);
            setErrorMessage(e.message);
          }
        })();
      }, [user?.uid]);

      // -------- Stats --------
      const stats = useMemo(() => {
        const totalCents = expenses.reduce((s,t) => s + (t.amountCents || 0), 0);
        const net = computeNetBalances(members, expenses);
        const memberMap = new Map(members.map(m => [m.uid, m]));
        const transfers = simplifyDebts(net).map(t => ({
          ...t,
          fromName: memberMap.get(t.fromUserId)?.displayName || "Member",
          toName: memberMap.get(t.toUserId)?.displayName || "Member"
        }));
        const balances = members.map(m => ({ ...m, netCents: net[m.uid] || 0 }));
        return { totalCents, balances, transfers };
      }, [members, expenses]);

      const isOwner = !!(activeGroup && user && activeGroup.ownerId === user.uid);

      const canEditExpense = (exp) => {
        if (!user) return false;
        return isOwner || exp.createdByUserId === user.uid;
      };

      const canRemoveMember = (member) => {
        if (!user || !member) return false;
        if (member.uid === user.uid) return false;
        return isOwner || member.addedByUserId === user.uid;
      };

      // =========================
      // Group actions
      // =========================
      const createGroup = async () => {
        if (!newGroupName.trim() || !user?.uid || !user?.email) return;
        setErrorMessage(null);
        try {
          const groupRef = await addDoc(collection(db, "groups"), {
            name: newGroupName.trim(),
            ownerId: user.uid,
            memberIds: [user.uid],
            createdAt: serverTimestamp()
          });

          await setDoc(doc(db, "groups", groupRef.id, "members", user.uid), {
            displayName: user.displayName || "User",
            email: user.email.toLowerCase(),
            role: "owner",
            joinedAt: serverTimestamp(),
            addedByUserId: user.uid
          });

          setNewGroupName("");
          setActiveGroupId(groupRef.id);
        } catch (e) {
          console.error(e);
          setErrorMessage(e.message);
        }
      };

      // =========================
      // Invite actions (Link + QR + Code)
      // =========================
      const createInvite = async () => {
        if (!activeGroupId || !user?.uid) return;
        setErrorMessage(null);

        try {
          const code = generateHardCode(10);
          const expiresAtMs = nowMs() + INVITE_EXPIRES_DAYS * 24 * 60 * 60 * 1000;

          // Create invite doc under group
          const invRef = await addDoc(collection(db, "groups", activeGroupId, "invites"), {
            invitedByUserId: user.uid,
            status: "pending",
            code,
            expiresAtMs,
            createdAt: serverTimestamp()
          });

          // Create joinCodes/{CODE} mapping (so user can type code to join)
          // Use normalized code (uppercase, keep dashes)
          const normalizedCode = code.toUpperCase();
          await setDoc(doc(db, "joinCodes", normalizedCode), {
            groupId: activeGroupId,
            inviteId: invRef.id,
            status: "pending",
            expiresAtMs,
            createdAt: serverTimestamp(),
            createdByUserId: user.uid
          });

          const link = `${BASE_URL}?group=${encodeURIComponent(activeGroupId)}&invite=${encodeURIComponent(invRef.id)}`;
          setInviteLink(link);
          setInviteCode(normalizedCode);

          // Generate QR data URL
          try {
            const url = await window.QRCode.toDataURL(link, { margin: 1, width: 220 });
            setInviteQrDataUrl(url);
          } catch {
            setInviteQrDataUrl("");
          }

          notify("Invite created");
        } catch (e) {
          console.error(e);
          setErrorMessage(e.message);
        }
      };

      const acceptInvite = async (groupId, inviteId) => {
        if (!user?.uid || !user?.email) return;
        setErrorMessage(null);

        const groupRef = doc(db, "groups", groupId);
        const invRef = doc(db, "groups", groupId, "invites", inviteId);

        const invSnap = await getDoc(invRef);
        if (!invSnap.exists()) throw new Error("Invite not found.");
        const inv = invSnap.data();

        if (inv.status !== "pending") throw new Error("Invite already used.");
        if (inv.expiresAtMs && nowMs() > inv.expiresAtMs) throw new Error("Invite expired.");

        // Add to group
        await updateDoc(groupRef, {
          memberIds: arrayUnion(user.uid)
        });

        // Create member doc
        await setDoc(doc(db, "groups", groupId, "members", user.uid), {
          displayName: user.displayName || "User",
          email: user.email.toLowerCase(),
          role: "member",
          joinedAt: serverTimestamp(),
          addedByUserId: inv.invitedByUserId || null
        }, { merge: true });

        // Mark invite accepted
        await updateDoc(invRef, { status: "accepted", acceptedByUserId: user.uid });

        // Mark joinCode used (best effort)
        if (inv.code) {
          const joinRef = doc(db, "joinCodes", String(inv.code).toUpperCase());
          const joinSnap = await getDoc(joinRef);
          if (joinSnap.exists()) await updateDoc(joinRef, { status: "accepted", acceptedByUserId: user.uid });
        }

        setActiveGroupId(groupId);
        notify("Joined!");
      };

      const joinWithCode = async (e) => {
        e.preventDefault();
        if (!user?.uid) return;

        const raw = String(joinCodeInput || "").trim().toUpperCase();
        if (!raw) return;

        try {
          setErrorMessage(null);

          const joinRef = doc(db, "joinCodes", raw);
          const joinSnap = await getDoc(joinRef);
          if (!joinSnap.exists()) return setErrorMessage("Invalid code.");

          const data = joinSnap.data();
          if (data.status !== "pending") return setErrorMessage("This code was already used.");
          if (data.expiresAtMs && nowMs() > data.expiresAtMs) return setErrorMessage("Code expired.");

          await acceptInvite(data.groupId, data.inviteId);

          setShowJoinCodeModal(false);
          setJoinCodeInput("");
        } catch (e2) {
          console.error(e2);
          setErrorMessage(e2.message);
        }
      };

      const removeMember = async (member) => {
        if (!activeGroupId || !member?.uid) return;
        if (!canRemoveMember(member)) return setErrorMessage("You don't have permission to remove this member.");

        try {
          await deleteDoc(doc(db, "groups", activeGroupId, "members", member.uid));
          await updateDoc(doc(db, "groups", activeGroupId), {
            memberIds: arrayRemove(member.uid)
          });
          notify("Member removed");
        } catch (e) {
          console.error(e);
          setErrorMessage(e.message);
        }
      };

      // =========================
      // Expense helpers
      // =========================
      const toggleParticipant = (uid) => setSelectedParticipants(prev => ({ ...prev, [uid]: !prev[uid] }));

      const getActiveParticipants = () =>
        members.map(m => m.uid).filter(uid => selectedParticipants[uid]);

      const validatePercentages = (uids, pctMap) => {
        const sum = uids.reduce((s,uid) => s + Number(pctMap[uid] || 0), 0);
        return Math.abs(sum - 100) <= 0.01;
      };

      const addExpense = async (e) => {
        e.preventDefault();
        if (!user?.uid || !activeGroupId) return;
        setErrorMessage(null);

        const formData = new FormData(e.target);
        const description = String(formData.get('description') || '').trim();
        const category = String(formData.get('category') || 'other');
        const amountCents = toCents(formData.get('amount'));
        const paidByUserId = payerUid || user.uid;

        const participants = getActiveParticipants();
        if (!participants.length) return setErrorMessage("Select at least 1 participant.");
        if (!amountCents || amountCents <= 0) return setErrorMessage("Enter a valid amount.");

        const exp = {
          description,
          category,
          amountCents,
          paidByUserId,
          participants,
          splitType,
          createdByUserId: user.uid,
          createdAt: serverTimestamp(),
          date: serverTimestamp()
        };

        if (splitType === "PERCENTAGE") {
          if (!validatePercentages(participants, percentages)) {
            return setErrorMessage("Percentages must total 100% across selected participants.");
          }
          const pct = {};
          participants.forEach(uid => { pct[uid] = Number(percentages[uid] || 0); });
          exp.percentages = pct;
        } else {
          exp.percentages = {};
        }

        try {
          await addDoc(collection(db, "groups", activeGroupId, "expenses"), exp);
          setShowAddExpense(false);
          notify("Saved");
        } catch (e2) {
          console.error(e2);
          setErrorMessage(e2.message);
        }
      };

      const openEditExpense = (exp) => {
        setEditExpense(exp);
        setShowEditExpense(true);

        setSplitType(exp.splitType || "PERCENTAGE");
        setPayerUid(exp.paidByUserId || user.uid);

        const sel = {};
        (exp.participants || []).forEach(uid => { sel[uid] = true; });
        members.forEach(m => { if (sel[m.uid] === undefined) sel[m.uid] = false; });
        setSelectedParticipants(sel);

        setPercentages(exp.percentages || {});
      };

      const saveEditExpense = async (e) => {
        e.preventDefault();
        if (!editExpense?.id || !activeGroupId || !user?.uid) return;
        if (!canEditExpense(editExpense)) return setErrorMessage("You can't edit this expense.");

        setErrorMessage(null);
        const formData = new FormData(e.target);

        const description = String(formData.get('description') || '').trim();
        const category = String(formData.get('category') || 'other');
        const amountCents = toCents(formData.get('amount'));
        const paidByUserId = payerUid || user.uid;

        const participants = getActiveParticipants();
        if (!participants.length) return setErrorMessage("Select at least 1 participant.");
        if (!amountCents || amountCents <= 0) return setErrorMessage("Enter a valid amount.");

        const patch = {
          description,
          category,
          amountCents,
          paidByUserId,
          participants,
          splitType,
          updatedAt: serverTimestamp()
        };

        if (splitType === "PERCENTAGE") {
          if (!validatePercentages(participants, percentages)) {
            return setErrorMessage("Percentages must total 100% across selected participants.");
          }
          const pct = {};
          participants.forEach(uid => { pct[uid] = Number(percentages[uid] || 0); });
          patch.percentages = pct;
        } else {
          patch.percentages = {};
        }

        try {
          await updateDoc(doc(db, "groups", activeGroupId, "expenses", editExpense.id), patch);
          setShowEditExpense(false);
          setEditExpense(null);
          notify("Updated");
        } catch (e2) {
          console.error(e2);
          setErrorMessage(e2.message);
        }
      };

      const deleteExpense = async (exp) => {
        if (!exp?.id || !activeGroupId) return;
        if (!canEditExpense(exp)) return setErrorMessage("You can't delete this expense.");
        if (!confirm("Delete this expense?")) return;

        try {
          await deleteDoc(doc(db, "groups", activeGroupId, "expenses", exp.id));
          notify("Deleted");
        } catch (e2) {
          console.error(e2);
          setErrorMessage(e2.message);
        }
      };

      // =========================
      // UI
      // =========================
      if (loading) {
        return <div className="h-screen flex items-center justify-center font-black text-indigo-600 text-2xl animate-pulse">SPLITSMART</div>;
      }

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
            <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl max-w-md w-full text-center space-y-8 border modal-enter">
              <h1 className="text-4xl font-black">SplitSmart</h1>
              {errorMessage && <div className="bg-red-50 text-red-600 p-4 rounded-2xl text-xs font-bold">{errorMessage}</div>}
              <button onClick={handleLogin} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-3">
                <img src="https://www.google.com/favicon.ico" className="w-5 h-5 invert" /> Continue with Google
              </button>
              <button
                onClick={() => setShowJoinCodeModal(true)}
                className="w-full py-4 bg-white border-2 rounded-2xl font-black text-slate-800 hover:bg-slate-50"
              >
                Join with Code
              </button>
              <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                If you have an invite link or code, open it then sign in.
              </p>
            </div>

            {showJoinCodeModal && (
              <JoinCodeModal
                Icons={Icons}
                joinCodeInput={joinCodeInput}
                setJoinCodeInput={setJoinCodeInput}
                onClose={() => setShowJoinCodeModal(false)}
                onJoin={joinWithCode}
              />
            )}
          </div>
        );
      }

      const myNet = stats.balances.find(b => b.uid === user.uid)?.netCents || 0;
      const isOwed = myNet >= 0;

      return (
        <div className="min-h-screen flex flex-col md:flex-row">
          {/* Sidebar */}
          <div className="w-full md:w-80 bg-white border-r p-8 flex flex-col shrink-0">
            <h2 className="font-black text-2xl text-indigo-600 mb-6 tracking-tighter">SplitSmart</h2>

            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setShowJoinCodeModal(true)}
                className="flex-1 bg-white border-2 px-3 py-3 rounded-2xl font-black text-[11px] hover:bg-slate-50 flex items-center justify-center gap-2"
              >
                <span className="w-4 h-4">{Icons.key}</span> Join Code
              </button>
            </div>

            <div className="flex-1 space-y-6 overflow-y-auto">
              <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Houses</h3>
              <div className="space-y-2">
                {groups.map(g => (
                  <button
                    key={g.id}
                    onClick={() => setActiveGroupId(g.id)}
                    className={`w-full text-left p-4 rounded-2xl font-black text-sm transition-all ${
                      activeGroupId === g.id ? 'bg-indigo-600 text-white shadow-lg' : 'hover:bg-slate-50 text-slate-600'
                    }`}
                  >
                    {g.name}
                  </button>
                ))}
              </div>

              <input
                className="w-full p-4 bg-slate-50 border-2 border-dashed rounded-2xl text-xs font-bold outline-none"
                placeholder="+ New House (Enter)"
                value={newGroupName}
                onChange={e => setNewGroupName(e.target.value)}
                onKeyDown={e => e.key === 'Enter' && createGroup()}
              />
            </div>

            <div className="mt-8 pt-6 border-t flex items-center gap-4">
              <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600">
                {(user.displayName || 'U')[0]}
              </div>
              <div className="flex-1 truncate">
                <p className="font-black text-xs truncate">{user.displayName}</p>
                <button onClick={() => signOut(auth)} className="text-[10px] font-bold text-red-500 uppercase tracking-widest">
                  Sign Out
                </button>
              </div>
            </div>
          </div>

          {/* Main */}
          <div className="flex-1 p-6 md:p-12 overflow-y-auto">
            {toast && <div className="mb-4 p-3 bg-slate-900 text-white rounded-2xl font-black text-xs inline-block">{toast}</div>}

            {errorMessage && (
              <div className="mb-6 p-4 bg-red-50 text-red-600 rounded-2xl font-bold text-xs">
                {errorMessage}
              </div>
            )}

            {!activeGroup ? (
              <div className="h-full flex flex-col items-center justify-center text-slate-200">
                <h2 className="text-2xl font-black text-slate-300">Choose a house to start</h2>
              </div>
            ) : (
              <div className="max-w-5xl mx-auto space-y-12">
                <div className="flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                  <div>
                    <h1 className="text-5xl font-black tracking-tighter">{activeGroup.name}</h1>
                    <p className="text-slate-400 font-bold mt-2 uppercase text-[10px] tracking-widest">
                      {members.length} Members ‚Ä¢ {isOwner ? "Owner" : "Member"}
                    </p>
                  </div>

                  <div className="flex gap-3 flex-wrap">
                    <button onClick={() => setShowMembersModal(true)} className="bg-white border-2 px-6 py-4 rounded-2xl font-black flex items-center gap-2 hover:bg-slate-50">
                      <span className="w-4 h-4">{Icons.users}</span> Members
                    </button>

                    <button
                      onClick={async () => { setShowInviteModal(true); await createInvite(); }}
                      className="bg-white border-2 px-6 py-4 rounded-2xl font-black flex items-center gap-2 hover:bg-slate-50"
                    >
                      <span className="w-4 h-4">{Icons.userPlus}</span> Invite
                    </button>

                    <button onClick={() => setShowAddExpense(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl hover:bg-indigo-700 active:scale-95">
                      Add Expense
                    </button>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                  <div className="bg-white p-10 rounded-[3rem] border shadow-sm">
                    <p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Spent</p>
                    <h3 className="text-4xl font-black">${toDollars(stats.totalCents).toFixed(2)}</h3>
                  </div>

                  <div className={`p-10 rounded-[3rem] border shadow-sm ${isOwed ? 'bg-green-50' : 'bg-red-50'}`}>
                    <p className="text-[10px] font-black uppercase mb-4 opacity-60 tracking-widest">Your Net</p>
                    <h3 className="text-4xl font-black">${Math.abs(toDollars(myNet)).toFixed(2)}</h3>
                    <p className="text-[10px] font-bold mt-2 opacity-70 uppercase tracking-widest">
                      {isOwed ? "You are owed" : "You owe"}
                    </p>
                  </div>

                  <div className="bg-white p-10 rounded-[3rem] border shadow-sm">
                    <p className="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Suggested Settle</p>
                    <p className="text-xs font-bold text-slate-400 uppercase">
                      {stats.transfers.length ? "See Simplified Debts" : "All settled"}
                    </p>
                  </div>
                </div>

                <div className="grid grid-cols-1 xl:grid-cols-12 gap-12">
                  {/* Activity */}
                  <div className="xl:col-span-8 space-y-6">
                    <h2 className="text-2xl font-black tracking-tight">Activity</h2>
                    <div className="space-y-4">
                      {expenses.length === 0 ? (
                        <div className="p-16 text-center text-slate-300 font-bold border-4 border-dashed rounded-[3rem]">
                          Empty ledger
                        </div>
                      ) : (
                        expenses.map(exp => {
                          const paidByName = members.find(m => m.uid === exp.paidByUserId)?.displayName || "Member";
                          const amt = toDollars(exp.amountCents || 0).toFixed(2);
                          return (
                            <div key={exp.id} className="bg-white p-6 rounded-3xl border border-slate-100 flex items-center gap-6 hover:shadow-md transition-all">
                              <div className="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shrink-0">
                                <div className="w-5 h-5">{Icons.receipt}</div>
                              </div>
                              <div className="flex-1 min-w-0">
                                <p className="font-black text-lg truncate">{exp.description || "Expense"}</p>
                                <p className="text-xs font-bold text-slate-400 uppercase truncate">
                                  Paid by {paidByName} ‚Ä¢ {exp.splitType === "PERCENTAGE" ? "Percent split" : "Equal split"}
                                </p>
                              </div>

                              <div className="flex items-center gap-3">
                                <p className="font-black text-2xl shrink-0">${amt}</p>

                                {canEditExpense(exp) && (
                                  <>
                                    <button
                                      title="Edit"
                                      onClick={() => openEditExpense(exp)}
                                      className="p-2 rounded-xl bg-slate-50 border hover:bg-slate-100"
                                    >
                                      <span className="w-4 h-4 block">{Icons.pencil}</span>
                                    </button>
                                    <button
                                      title="Delete"
                                      onClick={() => deleteExpense(exp)}
                                      className="p-2 rounded-xl bg-red-50 border border-red-100 hover:bg-red-100 text-red-700"
                                    >
                                      <span className="w-4 h-4 block">{Icons.trash}</span>
                                    </button>
                                  </>
                                )}
                              </div>
                            </div>
                          );
                        })
                      )}
                    </div>
                  </div>

                  {/* Debts */}
                  <div className="xl:col-span-4 space-y-6">
                    <h2 className="text-2xl font-black tracking-tight">Simplified Debts</h2>

                    <div className="bg-white rounded-[2.5rem] p-6 border space-y-4">
                      {stats.transfers.length === 0 ? (
                        <div className="p-6 text-center text-slate-300 font-bold">
                          All settled üéâ
                        </div>
                      ) : (
                        stats.transfers.map((t, idx) => (
                          <div key={idx} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                            <div className="min-w-0">
                              <p className="font-black text-xs truncate max-w-[160px]">
                                {t.fromName} pays {t.toName}
                              </p>
                              <p className="text-[9px] font-black uppercase text-indigo-600">
                                ${toDollars(t.amountCents).toFixed(2)}
                              </p>
                            </div>
                            <span className="text-[9px] font-black uppercase text-slate-400 tracking-widest">suggestion</span>
                          </div>
                        ))
                      )}
                    </div>

                    <h2 className="text-2xl font-black tracking-tight">Net Balances</h2>
                    <div className="bg-white rounded-[2.5rem] p-6 border space-y-4">
                      {stats.balances.map(b => (
                        <div key={b.uid} className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                          <div className="min-w-0">
                            <p className="font-bold text-xs truncate max-w-[160px]">
                              {b.displayName || b.name} {b.uid === user.uid && '(Me)'}
                            </p>
                            <p className={`text-[9px] font-black uppercase ${b.netCents >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                              {b.netCents >= 0 ? 'Owed' : 'Owes'} ${Math.abs(toDollars(b.netCents)).toFixed(2)}
                            </p>
                          </div>
                          <span className="text-[9px] font-black uppercase text-slate-400 tracking-widest">
                            {b.netCents >= 0 ? '+' : '-'}${Math.abs(toDollars(b.netCents)).toFixed(2)}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

              </div>
            )}
          </div>

          {/* Invite Modal */}
          {showInviteModal && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3rem] p-10 max-w-lg w-full modal-enter shadow-2xl">
                <h2 className="text-3xl font-black mb-2">Invite (Free)</h2>
                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6">
                  Share link ‚Ä¢ QR ‚Ä¢ or code (no email needed)
                </p>

                <div className="space-y-4">
                  <div className="bg-slate-50 border rounded-2xl p-4 space-y-2">
                    <div className="flex items-center justify-between gap-2">
                      <p className="text-[10px] font-black uppercase tracking-widest text-slate-500">Invite Link</p>
                      <div className="flex gap-2">
                        <button onClick={() => shareLink(inviteLink)} className="text-[10px] font-black uppercase text-indigo-600">Share</button>
                        <button onClick={() => copyToClipboard(inviteLink)} className="text-[10px] font-black uppercase text-indigo-600 flex items-center gap-1">
                          <span className="w-4 h-4">{Icons.link}</span> Copy
                        </button>
                      </div>
                    </div>
                    <p className="text-xs font-bold break-all text-slate-700">{inviteLink || "Creating..."}</p>
                  </div>

                  <div className="bg-slate-50 border rounded-2xl p-4 space-y-3">
                    <div className="flex items-center justify-between">
                      <p className="text-[10px] font-black uppercase tracking-widest text-slate-500">Join Code</p>
                      <button onClick={() => copyToClipboard(inviteCode)} className="text-[10px] font-black uppercase text-indigo-600 flex items-center gap-1">
                        <span className="w-4 h-4">{Icons.key}</span> Copy
                      </button>
                    </div>
                    <p className="text-lg font-black tracking-widest text-slate-800">{inviteCode || "Creating..."}</p>
                    <p className="text-[10px] font-bold text-slate-400">They can click ‚ÄúJoin Code‚Äù and paste this.</p>
                  </div>

                  <div className="bg-slate-50 border rounded-2xl p-4">
                    <div className="flex items-center justify-between mb-3">
                      <p className="text-[10px] font-black uppercase tracking-widest text-slate-500">QR Code</p>
                      <span className="w-4 h-4 text-slate-500">{Icons.qr}</span>
                    </div>

                    {inviteQrDataUrl ? (
                      <div className="flex items-center justify-center">
                        <img src={inviteQrDataUrl} alt="Invite QR" className="rounded-2xl border bg-white p-2" />
                      </div>
                    ) : (
                      <div className="text-center text-slate-400 text-xs font-bold">Generating QR‚Ä¶</div>
                    )}
                  </div>

                  <button
                    onClick={async () => { await createInvite(); }}
                    className="w-full py-4 bg-white border-2 rounded-2xl font-black hover:bg-slate-50"
                  >
                    Create New Invite
                  </button>

                  <button type="button" onClick={() => { setShowInviteModal(false); }} className="w-full text-slate-400 font-bold uppercase text-[10px]">
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Members Modal */}
          {showMembersModal && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3rem] p-10 max-w-lg w-full modal-enter shadow-2xl max-h-[90vh] overflow-y-auto">
                <h2 className="text-3xl font-black mb-6">Members</h2>

                <div className="space-y-3">
                  {members.map(m => (
                    <div key={m.uid} className="flex items-center justify-between bg-slate-50 border rounded-2xl p-4">
                      <div className="min-w-0">
                        <p className="font-black text-sm truncate">
                          {m.displayName || m.name} {m.uid === user.uid ? "(Me)" : ""}
                        </p>
                        <p className="text-[10px] font-bold text-slate-400 truncate">
                          {m.email || ""} ‚Ä¢ {m.role || "member"}
                        </p>
                        {m.addedByUserId && (
                          <p className="text-[10px] font-bold text-slate-400 truncate">
                            Invited by: {members.find(x => x.uid === m.addedByUserId)?.displayName || "Member"}
                          </p>
                        )}
                      </div>

                      {canRemoveMember(m) && (
                        <button
                          onClick={() => removeMember(m)}
                          className="px-3 py-2 rounded-xl bg-red-50 border border-red-100 text-red-700 text-[10px] font-black uppercase"
                        >
                          Remove
                        </button>
                      )}
                    </div>
                  ))}
                </div>

                <button type="button" onClick={() => setShowMembersModal(false)} className="w-full mt-6 text-slate-400 font-bold uppercase text-[10px]">
                  Close
                </button>
              </div>
            </div>
          )}

          {/* Join Code Modal */}
          {showJoinCodeModal && (
            <JoinCodeModal
              Icons={Icons}
              joinCodeInput={joinCodeInput}
              setJoinCodeInput={setJoinCodeInput}
              onClose={() => setShowJoinCodeModal(false)}
              onJoin={joinWithCode}
            />
          )}

          {/* Add Expense Modal */}
          {showAddExpense && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3.5rem] p-10 max-w-2xl w-full modal-enter shadow-2xl max-h-[90vh] overflow-y-auto">
                <h2 className="text-3xl font-black mb-6">Add Expense</h2>

                <ExpenseForm
                  members={members}
                  user={user}
                  CATEGORIES={CATEGORIES}
                  splitType={splitType}
                  setSplitType={setSplitType}
                  payerUid={payerUid}
                  setPayerUid={setPayerUid}
                  selectedParticipants={selectedParticipants}
                  toggleParticipant={toggleParticipant}
                  percentages={percentages}
                  setPercentages={setPercentages}
                  getActiveParticipants={getActiveParticipants}
                  validatePercentages={validatePercentages}
                  onSubmit={addExpense}
                  onCancel={() => setShowAddExpense(false)}
                  defaultDescription=""
                  defaultAmount=""
                  defaultCategory="other"
                />
              </div>
            </div>
          )}

          {/* Edit Expense Modal */}
          {showEditExpense && editExpense && (
            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
              <div className="bg-white rounded-[3.5rem] p-10 max-w-2xl w-full modal-enter shadow-2xl max-h-[90vh] overflow-y-auto">
                <h2 className="text-3xl font-black mb-6">Edit Expense</h2>

                <ExpenseForm
                  members={members}
                  user={user}
                  CATEGORIES={CATEGORIES}
                  splitType={splitType}
                  setSplitType={setSplitType}
                  payerUid={payerUid}
                  setPayerUid={setPayerUid}
                  selectedParticipants={selectedParticipants}
                  toggleParticipant={toggleParticipant}
                  percentages={percentages}
                  setPercentages={setPercentages}
                  getActiveParticipants={getActiveParticipants}
                  validatePercentages={validatePercentages}
                  onSubmit={saveEditExpense}
                  onCancel={() => { setShowEditExpense(false); setEditExpense(null); }}
                  defaultDescription={editExpense.description || ""}
                  defaultAmount={(toDollars(editExpense.amountCents || 0)).toFixed(2)}
                  defaultCategory={editExpense.category || "other"}
                />
              </div>
            </div>
          )}
        </div>
      );
    }

    function JoinCodeModal({ Icons, joinCodeInput, setJoinCodeInput, onClose, onJoin }) {
      return (
        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-6 z-50">
          <div className="bg-white rounded-[3rem] p-10 max-w-md w-full modal-enter shadow-2xl">
            <h2 className="text-3xl font-black mb-2">Join with Code</h2>
            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-6">
              Paste code like XXXX-XXXX-XX
            </p>

            <form onSubmit={onJoin} className="space-y-4">
              <input
                value={joinCodeInput}
                onChange={(e) => setJoinCodeInput(e.target.value)}
                className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-black tracking-widest uppercase"
                placeholder="ABCD-EFGH-JK"
              />
              <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl">
                Join
              </button>
              <button type="button" onClick={onClose} className="w-full text-slate-400 font-bold uppercase text-[10px]">
                Close
              </button>
            </form>
          </div>
        </div>
      );
    }

    function ExpenseForm({
      members, user, CATEGORIES,
      splitType, setSplitType,
      payerUid, setPayerUid,
      selectedParticipants, toggleParticipant,
      percentages, setPercentages,
      getActiveParticipants, validatePercentages,
      onSubmit, onCancel,
      defaultDescription, defaultAmount, defaultCategory
    }) {
      return (
        <form onSubmit={onSubmit} className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input name="description" required defaultValue={defaultDescription} className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold" placeholder="Description" />
            <input name="amount" type="number" step="0.01" required defaultValue={defaultAmount} className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-black" placeholder="0.00" />
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <select name="category" defaultValue={defaultCategory} className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold">
              {CATEGORIES.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
            </select>

            <select value={payerUid} onChange={e => setPayerUid(e.target.value)} className="w-full p-4 bg-slate-50 border-2 rounded-2xl font-bold">
              {members.map(m => (
                <option key={m.uid} value={m.uid}>{m.displayName || m.name}</option>
              ))}
            </select>

            <select value={splitType} onChange={e => setSplitType(e.target.value)} className="w-full p-4 bg-indigo-50 border-2 rounded-2xl font-black">
              <option value="PERCENTAGE">Percent Split</option>
              <option value="EQUAL">Equal Split</option>
            </select>
          </div>

          <div className="bg-slate-50 border-2 rounded-3xl p-6 space-y-4">
            <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Participants</p>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
              {members.map(m => (
                <label key={m.uid} className="flex items-center gap-3 bg-white border rounded-2xl p-3">
                  <input
                    type="checkbox"
                    checked={!!selectedParticipants[m.uid]}
                    onChange={() => toggleParticipant(m.uid)}
                  />
                  <span className="font-black text-sm truncate">{m.displayName || m.name} {m.uid === user.uid ? "(Me)" : ""}</span>
                </label>
              ))}
            </div>

            {splitType === "PERCENTAGE" && (
              <div className="pt-4 space-y-3">
                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">Percentages (must total 100%)</p>
                <div className="space-y-2">
                  {members.filter(m => selectedParticipants[m.uid]).map(m => (
                    <div key={m.uid} className="flex items-center justify-between bg-white border rounded-2xl p-3 gap-3">
                      <span className="font-black text-sm truncate">{m.displayName || m.name}</span>
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          step="0.01"
                          min="0"
                          className="w-28 p-2 bg-slate-50 border rounded-xl font-black text-right"
                          value={percentages[m.uid] ?? 0}
                          onChange={e => setPercentages(prev => ({ ...prev, [m.uid]: e.target.value }))}
                        />
                        <span className="font-black text-slate-400">%</span>
                      </div>
                    </div>
                  ))}
                </div>
                <div className="text-[10px] font-black uppercase tracking-widest">
                  Total:{" "}
                  <span className={
                    validatePercentages(getActiveParticipants(), percentages) ? "text-green-600" : "text-red-600"
                  }>
                    {getActiveParticipants().reduce((s,uid)=>s + Number(percentages[uid] || 0), 0).toFixed(2)}%
                  </span>
                </div>
              </div>
            )}
          </div>

          <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl">
            Save
          </button>
          <button type="button" onClick={onCancel} className="w-full text-slate-400 font-bold uppercase text-[10px] mt-2">
            Cancel
          </button>
        </form>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
